<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>归档查询</title>
    <link href="{{static_url('plugins/datatables/jquery.dataTables.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/responsive.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/scroller.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/dataTables.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/fixedColumns.dataTables.min.css')}}" rel="stylesheet" type="text/css"/>
    <style>
        #example{
            width: 100% !important;
        }

       .modal-lg {
            width:50%;
            height:60%;
            margin-left:340px;
            margin-top:40px;
        }

    </style>
</head>
<body>
    <p></p>
    <div class="col-md-12">
         <div class="row">
             <div class="col-md-3">
                 <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" id="tagname"  class="form-control" placeholder="请输入归档标识">
                 </div>
             </div>

             <div class="col-md-1">
                 <div class="input-group">
                  <span class="input-group-btn">
                    <button type="button"  id='query_btn' class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
                  </span>
                </div>
            </div>
          </div>
         <p></p>
         <div class="row">
             <div class="col-md-12">
                  <div id="div-tab">
                       <table id="example" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"></table>
                  </div>
             </div>
         </div>
    </div>

    <div id="con-close-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">归档详情</h4>
            </div>
            <div class="modal-body">
                 <form class="form-horizontal" role="form">
                   <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                                <div>
                                    <label class="col-md-2 control-label text-right">归档标识号</label>
                                </div>
                                <div class="col-md-10">
                                    <input id="archive_tag"  type="text" class="form-control" >
                                </div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                     <div class="col-md-12">
                       <div class="form-group">
                            <div>
                                <label class="col-md-2 control-label text-right">任务描述</label>
                            </div>
                            <div class="col-md-10">
                                <input id="task_desc"  type="text" class="form-control">
                            </div>
                       </div>
                      </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                                <div>
                                    <label class="col-md-2 control-label text-right">归档服务器</label>
                                </div>
                                <div class="col-md-10">
                                   <input id="archive_server"  type="text" class="form-control">
                                </div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                                <div>
                                    <label class="col-md-2 control-label text-right">数据库类型</label>
                                </div>
                                <div class="col-md-10">
                                   <input id="archive_db_type"  type="text" class="form-control">
                                </div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                                <div>
                                    <label class="col-md-2 control-label text-right">源数据库实例</label>
                                </div>
                                <div class="col-md-10">
                                   <input id="sour_db_server"  type="text" class="form-control">
                                </div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                                <div>
                                    <label class="col-md-2 control-label text-right">源数据库表名</label>
                                </div>
                               <div class="col-md-10">
                                    <input id="sour_tab_name"  type="text" class="form-control" >
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                                <div>
                                    <label class="col-md-2 control-label text-right">归档时间列</label>
                                </div>
                               <div class="col-md-10">
                                    <input id="archive_time_col"  type="text" class="form-control" >
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                                <div>
                                    <label class="col-md-2 control-label text-right">保留策略</label>
                                </div>
                               <div class="col-md-10">
                                    <input id="archive_rentition"  type="text" class="form-control" >
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                                <div>
                                    <label class="col-md-2 control-label text-right">保留时间</label>
                                </div>
                               <div class="col-md-10">
                                    <input id="rentition_time"  type="text" class="form-control" >
                               </div>
                           </div>
                       </div>
                   </div>
                    <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                                <div>
                                    <label class="col-md-2 control-label text-right">时间类型</label>
                                </div>
                               <div class="col-md-10">
                                    <input id="rentition_time_type"  type="text" class="form-control" >
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                                <div>
                                    <label class="col-md-2 control-label text-right"><span id="s_dest_db_server">*</span>目标数据库实例</label>
                                </div>
                                <div class="col-md-10">
                                    <input id="dest_db_server"  type="text" class="form-control" >
                                </div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                                <div>
                                    <label class="col-md-2 control-label text-right">目标数据库名称</label>
                                </div>
                               <div class="col-md-10">
                                    <input id="dest_db_name"  type="text" class="form-control">
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                     <div class="col-md-12">
                       <div class="form-group">
                            <div>
                                <label class="col-md-2 control-label text-right">PYTHON3主目录</label>
                            </div>
                            <div class="col-md-10">
                                <input id="python3_home"  type="text" class="form-control" >
                            </div>
                       </div>
                      </div>
                   </div>
                   <div class="row">
                     <div class="col-md-12">
                       <div class="form-group">
                            <div>
                                <label class="col-md-2 control-label text-right">归档主目录</label>
                            </div>
                            <div class="col-md-10">
                                <input id="script_base"  type="text" class="form-control" >
                            </div>
                       </div>
                      </div>
                   </div>
                   <div class="row">
                     <div class="col-md-12">
                        <div class="form-group">
                            <div>
                                <label class="col-md-2 control-label text-right">归档脚本名</label>
                            </div>
                            <div class="col-md-10">
                                <input id="script_name" type="text" class="form-control" >
                            </div>
                       </div>
                      </div>
                   </div>
                   <div class="row">
                     <div class="col-md-12">
                        <div class="form-group">
                            <div>
                                <label class="col-md-2 control-label text-right">归档批大小</label>
                            </div>
                            <div class="col-md-10">
                                <input id="batch_size" type="text" class="form-control" >
                            </div>
                       </div>
                      </div>
                   </div>
                   <div class="row">
                     <div class="col-md-12">
                       <div class="form-group">
                            <div>
                                <label class="col-md-2 control-label text-right">API服务器</label>
                            </div>
                            <div class="col-md-10">
                                <input id="api_server"  type="text" class="form-control">
                            </div>
                       </div>
                      </div>
                   </div>
                   <div class="row">
                     <div class="col-md-12">
                       <div class="form-group">
                            <div>
                                <label class="col-md-2 control-label text-right">任务状态</label>
                            </div>
                           <div class="col-md-10">
                                <input id="status"  type="text" class="form-control">
                            </div>
                        </div>
                      </div>
                   </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-sm-offset-2 col-sm-4">
                   <button type="button" class="btn btn-custom waves-effect waves-light btn-md" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
   </div>

   <script src="{{static_url('plugins/datatables/jquery.dataTables.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/dataTables.bootstrap.js')}}"></script>
   <script src="{{static_url('plugins/datatables/dataTables.buttons.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/buttons.bootstrap.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/dataTables.responsive.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/responsive.bootstrap.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/dataTables.scroller.min.js')}}"></script>

   <script>

        $(document).keydown(function(event){
            if (event.keyCode == 13) { //判断为Enter键
                $("#query_btn").click();
            }
         });

        $("#query_btn").click(function() {
              $.ajax({
                  url: "/archive/_query",
                  type: "post",
                  datatype: "json",
                  data:{
                      archive_tag   : $('#tagname').val()
                  },
                  success: function (dataSet) {
                      $('#example').DataTable( {
                          "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                          "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                          destroy    :true,
                          async      :true,
                          ordering   :false,
                          scrollY    :true,
                          scrollX    :true,
                          scrollCollapse: true,
                          paging:     true,
                          iDisplayLength: 16,
                          data: dataSet,
                          columns: [
                            { "title": "标识符"},
                            { "title": "归档标识号"},
                            { "title": "归档标识号","visible":false},
                            { "title": "任务描述"},
                            { "title": "归档服务器" },
                            { "title": "接口服务器"},
                            { "title": "任务状态"},
                            {
                             "title":"详情",
                             "width": "25px",
                             "render": function(data,type,row)
                             {
                               return  '<button class="btn btn-xs waves-effect waves-light"  onclick=showdetail("'+row[0]+'")><i class="ion-skip-forward"></i></button>'
                             }
                           },
                          ],
                          "language": {
                                 "search"       : "在表格中搜索:",
                                 "sProcessing"  : "处理中...",
                                 "sLengthMenu"  : "显示 _MENU_ 项结果",
                                 "sZeroRecords" : "没有匹配结果",
                                 "sInfo"        : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                                 "sInfoEmpty"   : "显示第 0 至 0 项结果，共 0 项",
                                 "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                                 "sInfoPostFix" : "",
                                 "sSearch"      : "搜索:",
                                 "sUrl"         : "",
                                 "sEmptyTable"  : "表中数据为空",
                                 "sLoadingRecords": "载入中...",
                                 "sInfoThousands": ",",
                                 "oPaginate": {
                                     "sFirst"   : "首页",
                                     "sPrevious": "上页",
                                     "sNext"    : "下页",
                                     "sLast"    : "末页"
                                 },
                                 "oAria": {
                                     "sSortAscending" : ": 以升序排列此列",
                                     "sSortDescending": ": 以降序排列此列"
                                 }
                             }
                         });
                  },
                  error: function (jqXHR, textStatus, errorThrown) {
                    console.log('jqXHR.responseText=',jqXHR.responseText);
                    console.log('jqXHR.status=',jqXHR.status);
                    console.log('jqXHR.readyState=',jqXHR.readyState);
                    console.log('jqXHR.statusText=',jqXHR.statusText);
                    console.log('textStatus=',textStatus);
                    console.log('errorThrown=',errorThrown);
                    if (jqXHR.status==403){
                        swal("登陆信息已过期，请重新登陆!", "", "error")
                        window.location.href='/login'
                    } else if (jqXHR.status==502){
                        swal("用户无权访问权限此功能!", "", "error")
                    } else {
                        swal("系统不可用,请稍后重试!", "", "error")
                    }
                }
             });
            });

        $(document).ready(function() {
            $("#query_btn").click();
        });

       function set_attr(data){
            var  obj = JSON.parse(data);
            console.log('obj=',obj)
            $('#archive_tag').attr("readonly","readonly");
            $('#archive_tag').attr("value",obj['archive_tag']);

            $('#task_desc').attr("readonly","readonly");
            $('#task_desc').attr("value",obj['comments']);

            $('#archive_server').attr("readonly","readonly");
            $('#archive_server').attr("value",obj['server_desc']);

            $('#archive_db_type').attr("readonly","readonly");
            $('#archive_db_type').attr("value",obj['db_type']);

            $('#sour_db_server').attr("readonly","readonly");
            $('#sour_db_server').attr("value",obj['archive_db_sour']);

            $('#sour_tab_name').attr("readonly","readonly");
            $('#sour_tab_name').attr("value",obj['sour_table']);

            $('#archive_time_col').attr("readonly","readonly");
            $('#archive_time_col').attr("value",obj['archive_time_col']);

            $('#archive_rentition').attr("readonly","readonly");
            $('#archive_rentition').attr("value",obj['archive_rentition']);

            $('#rentition_time').attr("readonly","readonly");
            $('#rentition_time').attr("value",obj['rentition_time']);

            $('#rentition_time_type').attr("readonly","readonly");
            $('#rentition_time_type').attr("value",obj['rentition_time_type']);

            $('#dest_db_server').attr("readonly","readonly");
            $('#dest_db_server').attr("value",obj['archive_db_dest']);

            $('#dest_db_name').attr("readonly","readonly");
            $('#dest_db_name').attr("value",obj['dest_schema']);

            $('#python3_home').attr("readonly","readonly");
            $('#python3_home').attr("value",obj['python3_home']);

            $('#script_base').attr("readonly","readonly");
            $('#script_base').attr("value",obj['script_path']);

            $('#script_name').attr("readonly","readonly");
            $('#script_name').attr("value",obj['script_file']);

            $('#batch_size').attr("readonly","readonly");
            $('#batch_size').attr("value",obj['batch_size']);

            $('#api_server').attr("readonly","readonly");
            $('#api_server').attr("value",obj['api_server']);

            $('#status').attr("readonly","readonly");
            $('#status').attr("value",obj['status']);
        }

       function showdetail(v) {
            console.log('showdetail=',v);
            $.ajax({
                  url: "/archive/_query/detail",
                  type: "post",
                  datatype: "json",
                  data:{
                      archive_id: v
                  },
                  success: function (dataSet) {
                      console.log('message=',dataSet.message,'code=',dataSet.code);
                      set_attr(dataSet.message)
                      $('#con-close-modal').modal({
                          keyboard: false,
                          backdrop:false
                      });
                  }
             })
        }

   </script>
</body>

</html>
