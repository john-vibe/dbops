<script>

    function centerModals() {
        $('.modal').each(function (i) {
            var $clone = $(this).clone().css('display', 'block').appendTo('body');
            var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
            top = top > 50 ? top : 0;
            $clone.remove();
            $(this).find('.modal-content').css("margin-top", top - 50);
        });
    }

    function start_Loader(p_id) {
        var light = $('#' + p_id).parent();
        $(light).block({
            message: '<i class="icon-spinner spinner"></i>',
            overlayCSS: {
                backgroundColor: '#fff',
                opacity: 0.8,
                cursor: 'wait'
            },
            css: {
                border: 0,
                padding: 0,
                backgroundColor: 'none'
            }
        });
    }

    function end_Loader(p_id) {
        var light = $('#' + p_id).parent();
        $(light).unblock();
    }

    function get_charts(p_item, p_title, p_x_data, p_y_data, p_color) {
        var myChart = echarts.init($('#' + p_item)[0]);
        var option = {
            title: {
                text: p_title,
                left: 'center',
                textStyle: {
                    color: '#a4a4a4',
                    fontStyle: 'italic',
                    fontWeight: 'bold',
                    fontFamily: '宋体',
                    fontSize: 10
                }
            },
            grid: {
                top: '25px',
                bottom: '20px',
                right: '15px',
                left: '20px'
            },
            xAxis: {
                type: 'category',
                splitLine: {
                    show: false
                },
                axisLine: {show: true, lineStyle: {color: '#6173A3'}},
                axisLabel: {textStyle: {color: '#9ea7c4', fontSize: 8}},
                axisTick: {show: false},
                data: p_x_data
            },
            yAxis: {
                type: 'value',
                splitLine: {
                    show: false
                },
                axisTick: {show: false},
                splitLine: {show: false},
                axisLabel: {textStyle: {color: '#9ea7c4', fontSize: 8}},
                axisLine: {show: true, lineStyle: {color: '#6173A3'}},
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            series: [{
                data: p_y_data,
                type: 'line',
                itemStyle: {
                    normal: {
                        lineStyle: {
                            color: p_color
                        }
                    }
                },
                showAllSymbol: false,
                symbolSize: 1,
                smooth: true
            }]
        };
        myChart.setOption(option);
    }

    function get_charts_large(p_item, p_title, p_x_data, p_y_data, p_color) {
        var myChart = echarts.init($('#' + p_item)[0]);
        var option = {
            title: {
                text: p_title,
                left: 'center',
                textStyle: {
                    color: '#9ea7c4',
                    fontWeight: 'bold',
                    fontFamily: '宋体',
                    fontSize: 12
                }
            },
            grid: {
                top: '25px',
                bottom: '60px',
                right: '15px',
                left: '30px'
            },
            xAxis: {
                type: 'category',
                splitLine: {
                    show: false
                },
                axisLine: {show: true, lineStyle: {color: '#329ba3'}},
                axisLabel: {
                    textStyle:
                        {
                            color: '#9ea7c4',
                            fontSize: 8,
                            fontStyle: 'italic',
                            fontWeight: 'bold'
                        }
                },
                axisTick: {show: false},
                data: p_x_data
            },
            yAxis: {
                type: 'value',
                splitLine: {
                    show: false
                },
                margin: 5,
                rotate: 60,
                axisTick: {show: false},
                splitLine: {show: false},
                axisLabel: {textStyle: {color: '#9ea7c4', fontSize: 8}},
                axisLine: {show: true, lineStyle: {color: '#6173A3'}},
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#83d5a5'
                    }
                }
            },
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {
                        show: true,
                        excludeComponents: ['toolbox'],
                        pixelRatio: 1
                    }
                }
            },
            series: [{
                data: p_y_data,
                type: 'line',
                itemStyle: {
                    normal: {
                        lineStyle: {
                            color: p_color
                        }
                    }
                },
                showAllSymbol: false,
                symbolSize: 1,
                smooth: true
            }]
        };
        myChart.setOption(option);
    }

    function get_title_by_id(p_id) {
        var id = 'title_' + p_id.split('_')[p_id.split('_').length - 1];
        return $('#' + id).text()
    }

    function get_contents_from_div(p_id, p_render_id) {
        var db_id = p_id.split('_')[p_id.split('_').length - 1];
        if (p_id.indexOf("total") >= 0) {
            $.ajax({
                url: "/get/db/active/num",
                type: "post",
                data: {
                    'db_id': db_id,
                    'begin_date': $('#begin_date').val(),
                    'end_date': $('#end_date').val()
                },
                datatype: "json",
                beforeSend: function () {
                    start_Loader(p_render_id)
                },
                complete: function () {
                    end_Loader(p_render_id)
                },
                success: function (dataSet) {
                    get_charts(p_render_id, '总连接数', dataSet['amount']['x_total'], dataSet['amount']['y_total'], '#6495ED')
                    get_charts(p_render_id.replace('total', 'active'), '活跃连接数', dataSet['amount']['x'], dataSet['amount']['y'], '#6495ED')
                    get_charts(p_render_id.replace('total', 'qps'), '每秒查询数', dataSet['amount']['x_qps'], dataSet['amount']['y_qps'], '#6495ED')
                    get_charts(p_render_id.replace('total', 'tps'), '每秒事务数', dataSet['amount']['x_tps'], dataSet['amount']['y_tps'], '#6495ED')
                }
            });

        } else if (p_id.indexOf("order") >= 0) {
            $.ajax({
                url: "/get/db/order/num",
                type: "post",
                datatype: "json",
                beforeSend: function () {
                    start_Loader(p_render_id)
                },
                complete: function () {
                    end_Loader(p_render_id)
                },
                success: function (dataSet) {
                    get_charts_bar(p_render_id, '', dataSet['amount']['x'], dataSet['amount']['y'], '#6495ED')
                }
            });
        }
    }

    function get_contents_from_div_large(p_id, p_render_id) {
        var dbid = p_id.split('_')[p_id.split('_').length - 1];
        if (p_id.indexOf("total") >= 0) {
            $.ajax({
                url: "/get/db/active/num",
                type: "post",
                data: {
                    'db_id': dbid,
                    'begin_date': $('#begin_date').val(),
                    'end_date': $('#end_date').val()
                },
                datatype: "json",
                beforeSend: function () {
                    start_Loader(p_render_id)
                },
                complete: function () {
                    end_Loader(p_render_id)
                },
                success: function (dataSet) {
                    get_charts_large(p_render_id, '总连接数', dataSet['amount']['x_total'], dataSet['amount']['y_total'], '#edc4a7')
                }
            });

        } else if (p_id.indexOf("active") >= 0) {
            $.ajax({
                url: "/get/db/active/num",
                type: "post",
                data: {
                    'db_id': dbid,
                    'begin_date': $('#begin_date').val(),
                    'end_date': $('#end_date').val()
                },
                datatype: "json",
                beforeSend: function () {
                    start_Loader(p_render_id)
                },
                complete: function () {
                    end_Loader(p_render_id)
                },
                success: function (dataSet) {
                    get_charts_large(p_render_id, '活跃连接数', dataSet['amount']['x'], dataSet['amount']['y'], '#99a347')
                }
            });
        } else if (p_id.indexOf("qps") >= 0) {
            $.ajax({
                url: "/get/db/active/num",
                type: "post",
                data: {
                    'db_id': dbid,
                    'begin_date': $('#begin_date').val(),
                    'end_date': $('#end_date').val()
                },
                datatype: "json",
                beforeSend: function () {
                    start_Loader(p_render_id)
                },
                complete: function () {
                    end_Loader(p_render_id)
                },
                success: function (dataSet) {
                    get_charts_large(p_render_id, '每秒查询数', dataSet['amount']['x_qps'], dataSet['amount']['y_qps'], '#a47278')
                }
            });

        } else if (p_id.indexOf("tps") >= 0) {
            $.ajax({
                url: "/get/db/active/num",
                type: "post",
                data: {
                    'db_id': dbid,
                    'begin_date': $('#begin_date').val(),
                    'end_date': $('#end_date').val()
                },
                datatype: "json",
                beforeSend: function () {
                    start_Loader(p_render_id)
                },
                complete: function () {
                    end_Loader(p_render_id)
                },
                success: function (dataSet) {
                    get_charts_large(p_render_id, '每秒事务数', dataSet['amount']['x_tps'], dataSet['amount']['y_tps'], '#6495ed')
                }
            });

        }
    }

    function get_contents_from_div_server(p_id, p_render_id) {
        var server_id = p_id.split('_')[p_id.split('_').length - 1];
        $.ajax({
            url: "/get/sys/stats/num",
            type: "post",
            data: {
                'server_id': server_id,
                'begin_date': $('#begin_date').val(),
                'end_date': $('#end_date').val()
            },
            datatype: "json",
            beforeSend: function () {
                start_Loader(p_render_id)
            },
            complete: function () {
                end_Loader(p_render_id)
            },
            success: function (dataSet) {
                if (p_id.indexOf("cpu") >= 0) {
                    get_charts(p_render_id, 'CPU使用率[%]', dataSet['rq'], dataSet['cpu_usage'], '#6495ED')
                } else if (p_id.indexOf("mem") >= 0) {
                    get_charts(p_render_id, '内存使用率[%]', dataSet['rq'], dataSet['mem_usage'], '#6495ED')
                } else if (p_id.indexOf("disk_usage") >= 0) {
                    get_charts(p_render_id, '磁盘使用率[%]', dataSet['rq'], dataSet['disk_usage'], '#6495ED')
                } else if (p_id.indexOf("disk_read") >= 0) {
                    get_charts(p_render_id, '磁盘读[kb]', dataSet['rq'], dataSet['disk_read'], '#6495ED')
                } else if (p_id.indexOf("disk_write") >= 0) {
                    get_charts(p_render_id, '磁盘写[kb]', dataSet['rq'], dataSet['disk_write'], '#6495ED')
                } else if (p_id.indexOf("net_in") >= 0) {
                    get_charts(p_render_id, '网络流入[kb]', dataSet['rq'], dataSet['net_in'], '#6495ED')
                } else if (p_id.indexOf("net_out") >= 0) {
                    get_charts(p_render_id, '网络流出[kb]', dataSet['rq'], dataSet['net_out'], '#6495ED')
                }
            }
        })
    }

    function get_contents_from_div_server_large(p_id, p_render_id) {
        var server_id = p_id.split('_')[p_id.split('_').length - 1];
        $.ajax({
            url: "/get/sys/stats/num",
            type: "post",
            data: {
                'server_id': server_id,
                'begin_date': $('#begin_date').val(),
                'end_date': $('#end_date').val()
            },
            datatype: "json",
            beforeSend: function () {
                start_Loader(p_render_id)
            },
            complete: function () {
                end_Loader(p_render_id)
            },
            success: function (dataSet) {
                console.log('/get/sys/stats/num=', dataSet)
                if (p_id.indexOf("cpu") >= 0) {
                    get_charts_large(p_render_id, 'CPU使用率[%]', dataSet['rq'], dataSet['cpu_usage'], '#6495ED')
                } else if (p_id.indexOf("mem") >= 0) {
                    get_charts_large(p_render_id, '内存使用率[%]', dataSet['rq'], dataSet['mem_usage'], '#6495ED')
                } else if (p_id.indexOf("disk_usage") >= 0) {
                    get_charts_large(p_render_id, '磁盘使用率[%]', dataSet['rq'], dataSet['disk_usage'], '#6495ED')
                } else if (p_id.indexOf("disk_read") >= 0) {
                    get_charts_large(p_render_id, '磁盘读[kb]', dataSet['rq'], dataSet['disk_read'], '#6495ED')
                } else if (p_id.indexOf("disk_write") >= 0) {
                    get_charts_large(p_render_id, '磁盘写[kb]', dataSet['rq'], dataSet['disk_write'], '#6495ED')
                } else if (p_id.indexOf("net_in") >= 0) {
                    get_charts_large(p_render_id, '网络流入[kb]', dataSet['rq'], dataSet['net_in'], '#6495ED')
                } else if (p_id.indexOf("net_out") >= 0) {
                    get_charts_large(p_render_id, '网络流出[kb]', dataSet['rq'], dataSet['net_out'], '#6495ED')
                }
            }
        })
    }

    $(document).ready(function () {
        $('#begin_date').val(GetDate(3));
        $('#end_date').val(GetDate(2));
        $(".fixed-panel>div").each(function () {
            id = $(this).attr('id');
            if (!(id === undefined) && (id != 'monitor_review')) {
                console.log('fixed-panel>div=', $(this).attr('id'));
                get_contents_from_div_server(id, id)
                get_contents_from_div(id, id)
            }
        });
    });

    $('.fixed-panel>div').click(function () {
        var id = $(this).attr('id');
        $('#begin_date').val(GetDate(3));
        $('#end_date').val(GetDate(2));

        if (id.indexOf('cpu') >= 0 || id.indexOf('mem') >= 0 || id.indexOf('disk') >= 0 || id.indexOf('net') >= 0) {
            get_contents_from_div_server_large(id, 'monitor_review');
        } else {
            get_contents_from_div_large(id, 'monitor_review');
        }

        $('#monitor_review_title').text(get_title_by_id(id));
        $('#monitor_review_title_hidden').val(id);
        $('.modal').on('show.bs.modal', centerModals);
        $(window).on('resize', centerModals);
        $('#con-modal-img-win').modal({
            keyboard: false,
            backdrop: false
        });
    });

    $('#query_btn').click(function () {
        id = $('#monitor_review_title_hidden').val()
        if (id.indexOf('cpu') >= 0 || id.indexOf('mem') >= 0 || id.indexOf('disk') >= 0 || id.indexOf('net') >= 0) {
            get_contents_from_div_server_large(id, 'monitor_review');
        } else {
            get_contents_from_div_large(id, 'monitor_review');
        }
    });

</script>
