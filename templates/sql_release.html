                <div>

                </div>

                        {% end %}
                    </select>
               </div>

                    </div>

                    </div>
                </div>
           </div>
       </div>

                        {% for var in orders %}
                          <option value={{var[0]}}>{{var[1]}}</option>
                        {% end %}
                    </select>
                </div>
           </div>
       </div>
  </form>

        function set_selected(){
            document.all['s_sql_desc'].style.color="#ff0000";
            document.all['s_db_source'].style.color="#ff0000";
            document.all['s_order_type'].style.color="#ff0000";
            // document.all['s_sql_ver'].style.color="#ff0000";
        }

        //当浏览器大小变化时
        $(window).resize(function () {
            set_styles()
        });

        $(document).ready(function() {
              set_selected();
              var table;
              var editor = ace.edit("ace-editor");
              editor.setTheme("ace/theme/xcode");
              editor.getSession().setMode("ace/mode/mysql");
              editor.getSession().setUseSoftTabs(true);
              editor.getSession().setUseWrapMode(true);
              editor.setShowPrintMargin(false);
              editor.setFontSize(14);
              editor.setOption("wrap", "free");

              ace.require("ace/ext/language_tools");
              editor.setOptions({
                 enableBasicAutocompletion: true,
                 enableSnippets: true,
                 enableLiveAutocompletion: true
              });
              editor.setHighlightActiveLine(true);

              function centerModals() {
                  $('.modal').each(function(i) {
                    var $clone = $(this).clone().css('display', 'block').appendTo('body');
                    var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
                    top = top > 50 ? top : 0;
                    $clone.remove();
                    $(this).find('.modal-content').css("margin-top", top - 50);
                  });
              }

              function showtips(flag,content){
                toastr.options = {
                      "closeButton": false,
                      "debug": false,
                      "newestOnTop": false,
                      "progressBar": false,
                      "positionClass": "toast-bottom-right",
                      "preventDuplicates": false,
                      "onclick": null,
                      "showDuration": "300",
                      "hideDuration": "1000",
                      "timeOut": "5000",
                      "extendedTimeOut": "1000",
                      "showEasing": "swing",
                      "hideEasing": "linear",
                      "showMethod": "fadeIn",
                      "hideMethod": "fadeOut"
                    }
                    toastr[flag]('', content)
              }

              $('#beauty_btn').click(function(){
                    var editor = ace.edit("ace-editor");
                    v_sql=editor.session.getTextRange(editor.getSelectionRange())
                    $.ajax({
                        type: 'post',
                        url: '/sql/_format',
                        data: {"sql":v_sql},
                        success: function (dataSet) {
                            console.log(dataSet);
                             if (dataSet.code == '0') {
                                var editor = ace.edit("ace-editor");
                                editor.insert(dataSet.message);
                             } else {
                                showtips('error',dataSet.message);
                             }
                         }
                     })

                });

              $('#find_btn').click(function(){
                    var editor = ace.edit("ace-editor");
                    editor.execCommand('find');
              });

              function get_menu_result(key,db_type,curNode) {
                  if (key=='tab_definition') {
                            $.ajax({
                                url     : "/get_tab_ddl",
                                type    : "post",
                                datatype: "json",
                                data: {
                                    dbid  :  $('#db_source').val(),
                                    cur_db:  $('#curr_db').text(),
                                    tab   :  curNode
                                },
                                success: function (dataSet) {
                                    console.log(dataSet);
                                    if (dataSet.status=="1") {
                                        showtips('info',dataSet.message);
                                    } else {
                                        var editor = ace.edit("ace-editor");
                                        editor.insert(dataSet.message);
                                   }
                                 }
                             });
                  } else if (key =='idx_definition') {
                            $.ajax({
                                url     : "/get_tab_idx",
                                type    : "post",
                                datatype: "json",
                                data: {
                                    dbid  :  $('#db_source').val(),
                                    cur_db:  $('#curr_db').text(),
                                    tab   :  curNode
                                },
                                success: function (dataSet) {
                                    console.log(dataSet);
                                    if (dataSet.status=="1") {
                                        showtips('info',dataSet.message);
                                    } else {
                                        var editor = ace.edit("ace-editor");
                                        editor.insert(dataSet.message);
                                   }
                                 }
                             });
                  } else if (key=='tab_alter'){
                            $.ajax({
                                url     : "/alt_tab",
                                type    : "post",
                                datatype: "json",
                                data: {
                                    dbid  :  $('#db_source').val(),
                                    cur_db:  $('#curr_db').text(),
                                    tab   :  curNode
                                },
                                success: function (dataSet) {
                                    console.log(dataSet);
                                    showtips('info',dataSet.message);
                                 }
                             });

                  }
              }

              function count(sour,subs){
                var a=sour;
                var b=subs;

                var count=0;
                var i=0;
                for(i=0;i<=a.length;i++){

                    if(a.indexOf(b)==i){
                       a=a.substring(i+1,a.length);
                       count++;
                    }
                }
                return count
              }

              function sql_check(v_type,v_sql) {

                  if ($('#db_source').val()=='') {
                      showtips('error','请选择数据源!');
                      return false;
                  }
                  if ($('#curr_db').text()=='') {
                      showtips('error','当前数据库不能为空!');
                      return false;
                  }
                  if ($('#sql_desc').val()=='') {
                      showtips('error','请输入工单描述!');
                      return false;
                  }
                  if ($('#db_order_type').val()=='') {
                      showtips('error','工单类型不能为空!');
                      return false;
                  }

                  if (v_sql=='') {
                      showtips('error','请选中发布语句!');
                      return false;
                  }

                  //工单类型为DDL检测
                  if (v_type  == '1') {

                      if (v_sql.match(/^update\s*/) !=null || v_sql.match(/^insert\s*/) !=null || v_sql.match(/^delete\s*/) !=null )
                      {
                          showtips('error','不允许执行DML语句!');
                          return false;
                      }
                     if (v_sql.match(/^grant\s*/) !=null || v_sql.match(/^remoke\s*/) !=null)
                      {
                          showtips('error','不允许执行DCL语句!');
                          return false;
                      }
                      if (v_sql.match(/^procedure\s*/) !=null || v_sql.match(/^function\s*/) !=null || v_sql.match(/^trigger\s*/) !=null || v_sql.match(/^event\s*/) !=null )
                      {
                          showtips('error','不允许执行过程、函数、触发器、事件!');
                          return false;
                      }
                  }

                   //工单类型为DML检测
                  if (v_type  == '2') {

                      if (v_sql.match(/^create\s*/) !=null || v_sql.match(/^alter\s*/) !=null || v_sql.match(/^drop\s*/) !=null || v_sql.match(/^truncate\s*/) !=null )
                      {
                          showtips('error','不允许执行DDL语句!');
                          return false;
                      }
                      if (v_sql.match(/^grant\s*/) !=null || v_sql.match(/^remoke\s*/) !=null)
                      {
                          showtips('error','不允许执行DCL语句!');
                          return false;
                      }
                      if (v_sql.match(/^procedure\s*/) !=null || v_sql.match(/^function\s*/) !=null || v_sql.match(/^trigger\s*/) !=null || v_sql.match(/^event\s*/) !=null )
                      {
                          showtips('error','不允许执行过程、函数、触发器、事件!');
                          return false;
                      }
                  }

                  //工单类型为DCL检测
                  if (v_type  == '3') {

                      if (v_sql.match(/^update\s*/) !=null || v_sql.match(/^insert\s*/) !=null || v_sql.match(/^delete\s*/) !=null )
                      {
                          showtips('error','不允许执行DML语句!');
                          return false;
                      }

                     if (v_sql.match(/^create\s*/) !=null || v_sql.match(/^alter\s*/) !=null || v_sql.match(/^drop\s*/) !=null || v_sql.match(/^truncate\s*/) !=null )
                     {
                          showtips('error','不允许执行DDL语句!');
                          return false;
                      }

                     if (v_sql.match(/^procedure\s*/) !=null || v_sql.match(/^function\s*/) !=null || v_sql.match(/^trigger\s*/) !=null || v_sql.match(/^event\s*/) !=null )
                     {
                          showtips('error','不允许执行过程、函数、触发器、事件!');
                          return false;
                     }
                  }

                  //工单类型为存储过程
                  if (v_type  == '4') {

                     if (v_sql.match(/^procedure\s*/) ==null || v_sql.match(/^function\s*/) ==null || v_sql.match(/^trigger\s*/) ==null || v_sql.match(/^event\s*/) ==null )
                     {

                          if (v_sql.match(/^update\s*/) !=null || v_sql.match(/^insert\s*/) !=null || v_sql.match(/^delete\s*/) !=null )
                          {
                              showtips('error','不允许执行DML语句!');
                              return false;
                          }

                          if (v_sql.match(/^create\s*/) !=null || v_sql.match(/^alter\s*/) !=null || v_sql.match(/^drop\s*/) !=null || v_sql.match(/^truncate\s*/) !=null )
                          {
                              showtips('error','不允许执行DDL语句!');
                              return false;
                          }

                          if (v_sql.match(/^grant\s*/) !=null || v_sql.match(/^remoke\s*/) !=null)
                          {
                              showtips('error','不允许执行DCL语句!');
                              return false;
                          }
                      }

                      if (count(v_sql,'procedure ')>1 || count(v_sql,'function ')>1 || count(v_sql,'trigger ')>1  || count(v_sql,'event ')>1 )
                      {
                          showtips('error','一次只能发部一个过程、函数、触发器、事件对象!');
                          return false;
                      }
                  }

                  return true;
              }
