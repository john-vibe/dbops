<html>
<head>
    <title>指标管理</title>
    <!-- Sweet Alert -->
    <link href="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.css')}}" rel="stylesheet" type="text/css">
    <link href="{{static_url('plugins/datatables/jquery.dataTables.min.css')}}"    rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/responsive.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/scroller.bootstrap.min.css')}}"   rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/dataTables.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/fixedColumns.dataTables.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/bootstrap-touchspin/css/jquery.bootstrap-touchspin.min.css')}}" rel="stylesheet" />

    <style>
        .modal-lg-order {
            width:40%;
            height:45%;
        }
        .table th{
            text-align: center;
            vertical-align: middle!important;
        }
        .father{
            height: 25px;
            text-align: center;
        }

        .son{
            display: flex;
            justify-content:center;
            align-items:Center;
        }
    </style>

</head>

<body>
  <p></p>
  <!--查询条件 -->
  <div class="row">
        <div class="col-md-12">
           <div class="col-md-3">
               <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" id="name"  class="form-control" placeholder="请输入关键字">
               </div>
            </div>
             <div class="col-md-1">
               <div class="input-group">
                    <span class="input-group-btn">
                       <button type="button"  id='query_btn' class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
                    </span>
               </div>
            </div>

        </div>
    </div>
    <p></p>

    <!--指标情况 -->
    <div class="row">
         <div class="col-md-12">
              <div id="div-tab">
                   <table id="monitor_index_table" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"></table>
              </div>
         </div>
    </div>

    <div class="row">
          <div class="col-md-offset-5 col-lg-offset-5 col-xl-offset-5">
               <input  id='index_add_win' type='button' class="btn waves-effect waves-light btn-primary" value="新增"/>
               <input  id='index_upd_win' type='button' class="btn waves-effect waves-light btn-primary" value="变更"/>
               <input  id='index_del_btn' type='button' class="btn waves-effect waves-light btn-primary" value="删除"/>
         </div>
    </div>

    <!--新增指标窗口 -->
    <div id="con-close-modal-add" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog modal-lg-order">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新增指标</h4>
            </div>
            <div class="modal-body">
               <div class="panel panel-flat">
                    <div class="panel-body">
                      <form class="form-horizontal" role="form">
                            <div class="form-group" >
                                <div>
                                    <label class="col-md-3 control-label" ><span id="s_add_index_name">*</span>指标名称：</label>
                                </div>
                                <div class="col-md-9" >
                                    <input type="text" id="add_index_name"   class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_add_index_code">*</span>指标代码：</label>
                                </div>
                                <div class="col-md-9" >
                                    <input type="text" id="add_index_code"   class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_add_index_type">*</span>指标类型：</label>
                                </div>
                                <div class="col-md-9">
                                    <select class="form-control select" id="add_index_type">
                                        <option value='' selected = "selected">...</option>
                                        {% for var in index_types %}
                                          <option value={{var[0]}}>{{var[1]}}</option>
                                        {% end %}
                                    </select>
                               </div>
                            </div>
                            <div class="form-group">
                                <div >
                                    <label class="col-md-3 control-label">数据库类型：</label>
                                </div>
                                <div class="col-md-9">
                                    <select class="form-control select" id="add_index_db_type">
                                        <option value='' selected = "selected">...</option>
                                        {% for var in index_db_types %}
                                          <option value={{var[0]}}>{{var[1]}}</option>
                                        {% end %}
                                    </select>
                               </div>
                            </div>
                            <div class="form-group">
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_add_index_val_type">*</span>阀值类型：</label>
                                </div>
                                <div class="col-md-9">
                                    <select class="form-control select" id="add_index_val_type">
                                        {% for var in index_val_types %}
                                          <option value={{var[0]}}>{{var[1]}}</option>
                                        {% end %}
                                    </select>
                               </div>
                            </div>
                            <div class="form-group" id='div_add_index_threshold_percent'>
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_add_index_threshold">*</span>预警阀值：</label>
                                </div>
                                <div class="col-md-9" >
                                    <input type="text" id="add_index_threshold_percent"  class="form-control">
                                </div>
                           </div>
                           <div class="form-group" id='div_add_index_threshold_calc'>
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_add_index_threshold_calc">*</span>预警阀值(计算)：</label>
                                </div>
                                <div class="col-md-9" >
                                   <div class="col-md-2">
                                        <label class="control-label text-left">大于最近</label>
                                   </div>
                                   <div class="col-md-3">
                                       <input type="text" id="add_index_threshold_calc_day" value="7">
                                   </div>
                                   <div class="col-md-2">
                                       <label class="control-label text-left">日平均值</label>
                                   </div>
                                   <div class="col-md-3">
                                        <input type="text" id="add_index_threshold_calc_times"  value="3">
                                   </div>
                                   <div  class="col-md-2">
                                      <label class="control-label text-left">倍</label>
                                   </div>
                               </div>
                            </div>
                            <div class="form-group" >
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_add_index_trigger">*</span>触发条件：</label>
                                </div>
                                <div class="col-md-9" >
                                   <div class="col-md-4">
                                       <input type="text" id="add_index_trigger_time" value="10">
                                   </div>
                                   <div class="col-md-3">
                                       <label class="control-label text-left">分钟内连续超过</label>
                                   </div>
                                   <div class="col-md-3">
                                        <input type="text" id="add_index_trigger_times"  value="3">
                                   </div>
                                   <div  class="col-md-2">
                                      <label class="control-label text-left">次阀值</label>
                                   </div>
                               </div>
                           </div>
                            <div class="form-group">
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_add_index_status">*</span>指标状态：</label>
                                </div>
                                <div class="col-md-9">
                                    <select class="form-control select" id="add_index_status">
                                         <option value="1" selected = "selected">启用</option>
                                         <option value="0">禁用</option>
                                    </select>
                               </div>
                            </div>
                       </form>
                    </div>
               </div>
               <div class="modal-footer">
                    <div class="col-sm-offset-3 col-sm-4">
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" id="index_save_btn" >保存</button>
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" data-dismiss="modal">关闭</button>
                    </div>
               </div>
            </div>
         </div>
      </div>
     </div>

    <!--指标变更窗口 -->
    <div id="con-close-modal-upd" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
       <div class="modal-dialog modal-lg-order">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">指标变更</h4>
            </div>
            <div class="modal-body">
               <div class="panel panel-flat">
                  <form class="form-horizontal" role="form">
                    <div class="panel-body">
                        <div class="form-group" >
                            <div>
                                <label class="col-md-3 control-label" ><span id="s_upd_index_name">*</span>指标名称：</label>
                            </div>
                            <div class="col-md-9" >
                                <input type="text" id="upd_index_name"  readonly  class="form-control">
                           </div>
                        </div>
                        <div class="form-group">
                            <div >
                                <label class="col-md-3 control-label"><span id="s_upd_index_code">*</span>指标代码：</label>
                            </div>
                            <div class="col-md-9" >
                                <input type="text" id="upd_index_code"   class="form-control">
                           </div>
                        </div>
                        <div class="form-group">
                            <div >
                                <label class="col-md-3 control-label"><span id="s_upd_index_type">*</span>指标类型：</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control select" id="upd_index_type">
                                    <option value='' selected = "selected">...</option>
                                    {% for var in index_types %}
                                      <option value={{var[0]}}>{{var[1]}}</option>
                                    {% end %}
                                </select>
                           </div>
                        </div>
                        <div class="form-group">
                            <div >
                                <label class="col-md-3 control-label">数据库类型：</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control select" id="upd_index_db_type">
                                    <option value='' selected = "selected">...</option>
                                    {% for var in index_db_types %}
                                      <option value={{var[0]}}>{{var[1]}}</option>
                                    {% end %}
                                </select>
                           </div>
                        </div>
                        <div class="form-group">
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_upd_index_val_type">*</span>阀值类型：</label>
                                </div>
                                <div class="col-md-9">
                                    <select class="form-control select" id="upd_index_val_type">
                                        {% for var in index_val_types %}
                                           <option value={{var[0]}}>{{var[1]}}</option>
                                        {% end %}
                                    </select>
                               </div>
                        </div>
                        <div class="form-group" id='div_upd_index_threshold_percent'>
                            <div >
                                <label class="col-md-3 control-label"><span id="s_upd_index_threshold">*</span>预警阀值：</label>
                            </div>
                            <div class="col-md-9" >
                                <input type="text" id="upd_index_threshold_percent"  class="form-control">
                            </div>
                       </div>
                       <div class="form-group" id='div_upd_index_threshold_calc'>
                            <div >
                                <label class="col-md-3 control-label"><span id="s_upd_index_threshold_calc">*</span>预警阀值(计算)：</label>
                            </div>
                            <div class="col-md-9" >
                               <div class="col-md-2">
                                    <label class="control-label text-left">大于最近</label>
                               </div>
                               <div class="col-md-3">
                                   <input type="text" id="upd_index_threshold_calc_day" value="7">
                                   <input type="hidden" id="upd_index_threshold_calc_day_hidden">
                               </div>
                               <div class="col-md-2">
                                   <label class="control-label text-left">日平均值</label>
                               </div>
                               <div class="col-md-3">
                                    <input type="text" id="upd_index_threshold_calc_times"  value="3">
                                    <input type="hidden" id="upd_index_threshold_calc_times_hidden">
                               </div>
                               <div  class="col-md-2">
                                  <label class="control-label text-left">倍</label>
                               </div>
                           </div>
                        </div>
                        <div class="form-group" >
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_upd_index_trigger">*</span>触发条件：</label>
                                </div>
                                <div class="col-md-9" >
                                   <div class="col-md-4">
                                       <input type="text" id="upd_index_trigger_time" value="10">
                                       <input type="hidden" id="upd_index_trigger_time_hidden">
                                   </div>
                                   <div class="col-md-3">
                                       <label class="control-label text-left">分钟内连续超过</label>
                                   </div>
                                   <div class="col-md-3">
                                        <input type="text" id="upd_index_trigger_times"  value="3">
                                        <input type="hidden" id="upd_index_trigger_times_hidden">
                                   </div>
                                   <div  class="col-md-2">
                                      <label class="control-label text-left">次阀值</label>
                                   </div>
                               </div>
                        </div>
                        <div class="form-group">
                            <div >
                                <label class="col-md-3 control-label"><span id="s_upd_index_status">*</span>指标状态：</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control select" id="upd_index_status">
                                     <option value="1">启用</option>
                                     <option value="0">禁用</option>
                                </select>
                           </div>
                        </div>
                     </div>
                  </form>
            </div>
               <div class="modal-footer">
                    <div class="col-sm-offset-3 col-sm-4">
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" id="index_upd_btn" >变更</button>
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" data-dismiss="modal">关闭</button>
                    </div>
               </div>
            </div>
         </div>
      </div>
     </div>

</body>

<!-- Sweet-Alert  -->
<script src="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.min.js')}}"></script>
<script src="{{static_url('plugins/datatables/jquery.dataTables.min.js')}}"></script>
<script src="{{static_url('plugins/datatables/dataTables.bootstrap.js')}}"></script>
<script src="{{static_url('plugins/datatables/dataTables.buttons.min.js')}}"></script>
<script src="{{static_url('plugins/datatables/buttons.bootstrap.min.js')}}"></script>
<script src="{{static_url('plugins/datatables/dataTables.responsive.min.js')}}"></script>
<script src="{{static_url('plugins/datatables/responsive.bootstrap.min.js')}}"></script>
<script src="{{static_url('plugins/datatables/dataTables.scroller.min.js')}}"></script>
<script src="{{static_url('plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js')}}" type="text/javascript"></script>

<!--hidden -->
<input type="hidden" id="upd_index_id_hidden">


<script>

    function set_selected(){
            document.all['s_add_index_name'].style.color="#ff0000";
            document.all['s_add_index_code'].style.color="#ff0000";
            document.all['s_add_index_type'].style.color="#ff0000";
            document.all['s_add_index_val_type'].style.color="#ff0000";
            document.all['s_add_index_threshold'].style.color="#ff0000";
            document.all['s_add_index_threshold_calc'].style.color="#ff0000";
            document.all['s_add_index_status'].style.color="#ff0000";
            document.all['s_upd_index_name'].style.color="#ff0000";
            document.all['s_upd_index_code'].style.color="#ff0000";
            document.all['s_upd_index_val_type'].style.color="#ff0000";
            document.all['s_upd_index_threshold'].style.color="#ff0000";
            document.all['s_upd_index_threshold_calc'].style.color="#ff0000";
            document.all['s_upd_index_threshold'].style.color="#ff0000";
            document.all['s_upd_index_status'].style.color="#ff0000";
        }

    function centerModals() {
              $('.modal').each(function(i) {
                var $clone = $(this).clone().css('display', 'block').appendTo('body');
                var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
                top = top > 50 ? top : 0;
                $clone.remove();
                $(this).find('.modal-content').css("margin-top", top - 50);
              });
         }

    function isSelect(row) {
       var obj=row.split(',')
       console.log('isSelect=>row=',obj,obj[6],obj[6].split('^'))
       $('#upd_index_id_hidden').val(obj[0])
       $('#upd_index_threshold_calc_day_hidden').val(obj[6].split('^')[0])
       $('#upd_index_threshold_calc_times_hidden').val(obj[6].split('^')[1])
       $('#upd_index_trigger_time_hidden').val(obj[7].split('^')[0])
       $('#upd_index_trigger_times_hidden').val(obj[7].split('^')[1])

       var rec=0;
       $("#monitor_index_table tbody tr td input:checked").each( function() {
          rec=rec+1;
       });
       if ( rec==1 ){
          $('#index_upd_win').attr("disabled",false);
          $('#index_del_btn').attr("disabled",false);
       } else {
          $('#index_upd_win').attr("disabled",true);
          $('#index_del_btn').attr("disabled",true);
       }
    }

    $(document).ready(function() {

        $('#div_add_index_threshold_percent').show()
　      $('#div_add_index_threshold_calc').hide()
        $('#div_upd_index_threshold_percent').show()
　      $('#div_upd_index_threshold_calc').hide()

        $("#add_index_threshold_calc_day").TouchSpin();
        $("#add_index_threshold_calc_times").TouchSpin();
        $("#add_index_trigger_time").TouchSpin();
        $("#add_index_trigger_times").TouchSpin();
        $("#upd_index_trigger_time").TouchSpin();
        $("#upd_index_trigger_times").TouchSpin();

        $("#upd_index_threshold_calc_day").TouchSpin();
        $("#upd_index_threshold_calc_times").TouchSpin();

        $('#add_index_val_type').change(function() {
             $('#add_index_threshold_calc_day').val('')
             $('#add_index_threshold_calc_times').val('')
             $('#div_add_index_threshold_percent').val('')
             if ($('#add_index_val_type').val()=='1' || $('#add_index_val_type').val()=='3') {
             　　$('#div_add_index_threshold_percent').show()
　             　$('#div_add_index_threshold_calc').hide()
             } else {
                $('#div_add_index_threshold_percent').hide()
　             　$('#div_add_index_threshold_calc').show()
             }
        });

         $('#upd_index_val_type').change(function() {
             $('#upd_index_threshold_calc_day').val('')
             $('#upd_index_threshold_calc_times').val('')
             $('#div_upd_index_threshold_percent').val('')
             if ($('#upd_index_val_type').val()=='1' || $('#upd_index_val_type').val()=='3') {
             　　$('#div_upd_index_threshold_percent').show()
　             　$('#div_upd_index_threshold_calc').hide()
             } else {
                $('#div_upd_index_threshold_percent').hide()
                $('#div_upd_index_threshold_calc').show()
             }
        });

        function query_index(){
           $.ajax({
                  url: "/monitor/index/_query",
                  type: "post",
                  datatype: "json",
                  data:{
                      index_code : $("#name").val(),
                  },
                  success: function (dataSet) {
                      $('#monitor_index_table').DataTable( {
                          "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                          "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                          destroy    :true,
                          async      :true,
                          ordering   :false,
                          scrollY    :false,
                          scrollX    :false,
                          scrollCollapse: true,
                          paging:     true,
                          iDisplayLength: 14,
                          data: dataSet,
                          columns: [
                             { "title": "指标标识" },
                             { "title": "指标代码" },
                             { "title": "指标名称" },
                             { "title": "指标类型" },
                             { "title": "数据库类型" },
                             { "title": "阀值类型" },
                             { "title": "指标阀值" },
                             { "title": "触发条件" },
                             { "title": "指标状态" },
                             {
                                    "title":"选择",
                                    "width": "25px",
                                    "render": function(data,type,row){
                                         console.log('query=>row=',row)
                                         return '<input type="radio" name="indexid" onclick=isSelect("'+row+'")>'
                                    }
                              },
                           ],
                           columnDefs: [
                             {
                                targets: 6,
                                render: function(data, type, row, meta){
                                    console.log('row[2]='+row[2]);
                                    if (row[5]=='计算型') {
                                         msg ='最近'+row[6].split('^')[0]+'日平均值的'+row[6].split('^')[1]+'倍'
                                         return msg
                                    } else {
                                         msg =row[6]
                                         return msg
                                    }
                                }
                             },
                             {
                                targets: 7,
                                render: function(data, type, row, meta){
                                    console.log('row[7]=',row[7])
                                    if (row[7] !=null ) {
                                        msg =row[7].split('^')[0]+'分钟连续超过'+row[7].split('^')[1]+'次阀值'
                                        return msg
                                    } else {
                                        return ''
                                    }
                                }
                             }
                         ],
                          "language": {
                                 "search"       : "在表格中搜索:",
                                 "sProcessing"  : "处理中...",
                                 "sLengthMenu"  : "显示 _MENU_ 项结果",
                                 "sZeroRecords" : "没有匹配结果",
                                 "sInfo"        : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                                 "sInfoEmpty"   : "显示第 0 至 0 项结果，共 0 项",
                                 "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                                 "sInfoPostFix" : "",
                                 "sSearch"      : "搜索:",
                                 "sUrl"         : "",
                                 "sEmptyTable"  : "表中数据为空",
                                 "sLoadingRecords": "载入中...",
                                 "sInfoThousands": ",",
                                 "oPaginate": {
                                     "sFirst"   : "首页",
                                     "sPrevious": "上页",
                                     "sNext"    : "下页",
                                     "sLast"    : "末页"
                                 },
                                 "oAria": {
                                     "sSortAscending" : ": 以升序排列此列",
                                     "sSortDescending": ": 以降序排列此列"
                                 }
                             }
                         });
                      $('#index_upd_win').attr("disabled",true);
                      $('#index_del_btn').attr("disabled",true);
                   }
             })
        }

        $('#index_add_win').click(function(){
            $('#add_index_name').val('')
            $('#add_index_code').val('')
            $('#add_index_type').val('')
            $('#add_index_threshold').val('')
            $('#add_index_threshold_calc_day').val('')
            $('#add_index_threshold_calc_times').val('')
            $('#add_index_status').val('')

            $('.modal').on('show.bs.modal', centerModals);
            $(window).on('resize', centerModals);
            $('#con-close-modal-add').modal({
                   keyboard: false,
                   backdrop:false
             });
        })

        $('#index_upd_win').click(function(){
            $('.modal').on('show.bs.modal', centerModals);
            $(window).on('resize', centerModals);
            $('#con-close-modal-upd').modal({
                   keyboard: false,
                   backdrop:false
            });

             $("#monitor_index_table tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  console.log("row=",row[0].innerHTML,row[1].innerHTML,row[2].innerHTML,row[5].innerHTML)
                  $('#upd_index_code').val(row[1].innerHTML)
                  $('#upd_index_name').val(row[2].innerHTML)

                  var options=$('#upd_index_type option');
                  $("#upd_index_type").empty();
                  for(i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      if (text == row[3].innerHTML){
                          $("#upd_index_type").append("<option value='"+value+"' selected = \"selected\">"+text+"</option>");
                      } else {
                          $("#upd_index_type").append("<option value='"+value+"'>"+text+"</option>");
                      }
                  }

                  var options=$('#upd_index_db_type option');
                  console.log('options=',options)
                  $("#upd_index_db_type").empty();
                  for(i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      if (text == row[4].innerHTML){
                          $("#upd_index_db_type").append("<option value='"+value+"' selected = \"selected\">"+text+"</option>");
                      } else {
                          $("#upd_index_db_type").append("<option value='"+value+"'>"+text+"</option>");
                      }
                  }

                  var options=$('#upd_index_val_type option');
                  console.log('options=',options)
                  $("#upd_index_val_type").empty();
                  for(i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      if (text == row[5].innerHTML){
                          $("#upd_index_val_type").append("<option value='"+value+"' selected = \"selected\">"+text+"</option>");
                      } else {
                          $("#upd_index_val_type").append("<option value='"+value+"'>"+text+"</option>");
                      }
                  }

                  if ($("#upd_index_val_type").val()=='1' || $("#upd_index_val_type").val()=='3') {
                     $('#div_upd_index_threshold_percent').show()
                     $('#div_upd_index_threshold_calc').hide()
                     $('#upd_index_threshold_percent').val(row[6].innerHTML)
                     $('#upd_index_threshold_calc_day').val('')
                     $('#upd_index_threshold_calc_times').val('')
                  } else {
                     $('#div_upd_index_threshold_percent').hide()
            　       $('#div_upd_index_threshold_calc').show()
                     $('#upd_index_threshold_calc_day').val($('#upd_index_threshold_calc_day_hidden').val())
                     $('#upd_index_threshold_calc_times').val($('#upd_index_threshold_calc_times_hidden').val())
                     $('#upd_index_threshold_percent').val('')
                  }

                  $('#upd_index_trigger_time').val($('#upd_index_trigger_time_hidden').val())
                  $('#upd_index_trigger_times').val($('#upd_index_trigger_times_hidden').val())

                  var options=$('#upd_index_status option');
                  console.log('options=',options)
                  $("#upd_index_status").empty();
                  for(i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      if (text == row[7].innerHTML){
                          $("#upd_index_status").append("<option value='"+value+"' selected = \"selected\">"+text+"</option>");
                      } else {
                          $("#upd_index_status").append("<option value='"+value+"'>"+text+"</option>");
                      }
                  }
             });

        })

        $('#index_save_btn').click(function(){

            if ($('#add_index_val_type').val()=='2'){
                $('#div_add_index_threshold_percent').val('')
            } else {
                $('#add_index_threshold_calc_day').val('')
                $('#add_index_threshold_calc_times').val('')
            }
            $.ajax({
                url: "/monitor/index/add/save",
                type: "post",
                datatype: "json",
                data: {
                    index_name             : $('#add_index_name').val(),
                    index_code             : $('#add_index_code').val(),
                    index_type             : $('#add_index_type').val(),
                    index_db_type          : $('#add_index_db_type').val(),
                    index_val_type         : $('#add_index_val_type').val(),
                    index_threshold        : $('#add_index_threshold_percent').val(),
                    index_threshold_day    : $('#add_index_threshold_calc_day').val(),
                    index_threshold_times  : $('#add_index_threshold_calc_times').val(),
                    index_status           : $('#add_index_status').val(),
                    index_trigger_time     : $('#add_index_trigger_time').val(),
                    index_trigger_times    : $('#add_index_trigger_times').val(),
                },
                success: function (dataSet) {
                    console.log(dataSet.code, dataSet.message);
                    if (dataSet.code == 0) {
                        swal("保存成功", "", "success")
                        query_index()
                    } else {
                        swal(dataSet.message, "", "error")
                    }
                }
            })
        })

        $('#index_upd_btn').click(function(){
            $.ajax({
                    url: "/monitor/index/edit/save",
                    type: "post",
                    datatype: "json",
                    data: {
                        index_id              : $('#upd_index_id_hidden').val(),
                        index_name            : $('#upd_index_name').val(),
                        index_code            : $('#upd_index_code').val(),
                        index_type            : $('#upd_index_type').val(),
                        index_db_type         : $('#upd_index_db_type').val(),
                        index_val_type        : $('#upd_index_val_type').val(),
                        index_threshold       : $('#upd_index_threshold_percent').val(),
                        index_threshold_day   : $('#upd_index_threshold_calc_day').val(),
                        index_threshold_times : $('#upd_index_threshold_calc_times').val(),
                        index_status          : $('#upd_index_status').val(),
                        index_trigger_time    : $('#upd_index_trigger_time').val(),
                        index_trigger_times   : $('#upd_index_trigger_times').val(),
                    },
                    success: function (dataSet) {
                        console.log(dataSet.code, dataSet.message);
                        if (dataSet.code == 0) {
                            swal("更新成功", "", "success")
                            query_index()
                        } else {
                            swal(dataSet.message, "", "error")
                        }
                    }
            })

        })

        $('#index_del_btn').click(function(){
             var index_code='';
             var index_name='';
             $("#monitor_index_table tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  index_code=row[1].innerHTML;
                  index_name=row[2].innerHTML;
                  console.log("index_code=",index_code,"index_name=",index_name)
             });

            swal({
                    title: "确认要删除吗?",
                    text: "指标["+index_name+"]将被删除！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是, 删除!",
                    cancelButtonText:  "否, 取消!",
                    closeOnConfirm: false,
                    closeOnCancel: false
                   }, function (isConfirm) {
                       if (isConfirm) {
                             $.ajax({
                                    url: "/monitor/index/edit/del",
                                    type: "post",
                                    datatype: "json",
                                    data:{index_code: index_code},
                                    success: function (dataSet) {
                                        if (dataSet.code=='0') {
                                             swal("已删除!", "指标["+index_name+"]已删除!", "success");
                                             query_index()
                                        } else {
                                             swal("已取消!", "指标["+index_name+"]"+dataSet.message+"!", "error");
                                        }
                                    }
                                });

                      } else {
                          swal("已取消", "问题单[" + index_name + "]已取消删除！", "error");
                      }
              })
        })

        $("#query_btn").click(function() {
             query_index()
        });

        set_selected()

        $("#query_btn").click()
    });


</script>
