<html>
<head>
    <title>参数管理</title>
    <!-- Sweet Alert -->
    <link href="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.css')}}" rel="stylesheet" type="text/css">
    <link href="{{static_url('plugins/datatables/jquery.dataTables.min.css')}}"    rel="stylesheet" type="text/css"/>
    <style>
        .modal-lg-order {
            width:40%;
            height:45%;
        }
        .table th{
            text-align: center;
            vertical-align: middle!important;
        }
        .father{
            height: 25px;
            text-align: center;
        }

        .son{
            display: flex;
            justify-content:center;
            align-items:Center;
        }
    </style>
</head>

<body>
  <p></p>
  <!--查询条件 -->
  <div class="row">
        <div class="col-md-12">
           <div class="col-md-3">
               <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" id="name"  class="form-control" placeholder="请输入关键字">
               </div>
            </div>
             <div class="col-md-1">
               <div class="input-group">
                    <span class="input-group-btn">
                       <button type="button"  id='query_btn' class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
                    </span>
               </div>
            </div>

        </div>
    </div>
    <p></p>

    <!--参数情况 -->
    <div class="row">
         <div class="col-md-12">
              <div id="div-tab">
                   <table id="db_para_table" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"></table>
              </div>
         </div>
    </div>

    <div class="row">
          <div class="col-md-offset-5 col-lg-offset-5 col-xl-offset-5">
               <input  id='para_add_win' type='button' class="btn waves-effect waves-light btn-primary" value="新增"/>
               <input  id='para_upd_win' type='button' class="btn waves-effect waves-light btn-primary" value="变更"/>
               <input  id='para_del_btn' type='button' class="btn waves-effect waves-light btn-primary" value="删除"/>
         </div>
    </div>

    <!--新增参数窗口 -->
    <div id="con-close-modal-add" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog modal-lg-order">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新增参数</h4>
            </div>
            <div class="modal-body">
               <div class="panel panel-flat">
                    <div class="panel-body">
                      <form class="form-horizontal" role="form">
                            <div class="form-group" >
                                <div>
                                    <label class="col-md-3 control-label" ><span id="s_add_para_name">*</span>参数名：</label>
                                </div>
                                <div class="col-md-9" >
                                    <input type="text" id="add_para_name"   class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_add_para_value">*</span>参数值：</label>
                                </div>
                                <div class="col-md-9" >
                                    <input type="text" id="add_para_value"   class="form-control">
                                </div>
                            </div>
                            <div class="form-group" id='div_add_para_desc'>
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_add_para_desc">*</span>参数描述：</label>
                                </div>
                                <div class="col-md-9" >
                                    <input type="text" id="add_para_desc"  class="form-control">
                                </div>
                           </div>
                            <div class="form-group">
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_add_para_status">*</span>参数状态：</label>
                                </div>
                                <div class="col-md-9">
                                    <select class="form-control select" id="add_para_status">
                                         <option value="1" selected = "selected">启用</option>
                                         <option value="0">禁用</option>
                                    </select>
                               </div>
                            </div>
                       </form>
                    </div>
               </div>
               <div class="modal-footer">
                    <div class="col-sm-offset-3 col-sm-4">
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" id="para_save_btn" >保存</button>
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" data-dismiss="modal">关闭</button>
                    </div>
               </div>
            </div>
         </div>
      </div>
     </div>

    <!--参数变更窗口 -->
    <div id="con-close-modal-upd" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
       <div class="modal-dialog modal-lg-order">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">参数变更</h4>
            </div>
            <div class="modal-body">
               <div class="panel panel-flat">
                    <div class="panel-body">
                      <form class="form-horizontal" role="form">
                            <div class="form-group" >
                                <div>
                                    <label class="col-md-3 control-label" ><span id="s_upd_para_name">*</span>参数名：</label>
                                </div>
                                <div class="col-md-9" >
                                    <input type="text" id="upd_para_name"   class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_upd_para_value">*</span>参数值：</label>
                                </div>
                                <div class="col-md-9" >
                                    <input type="text" id="upd_para_value"   class="form-control">
                                </div>
                            </div>
                            <div class="form-group" id='div_upd_para_desc'>
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_upd_para_desc">*</span>参数描述：</label>
                                </div>
                                <div class="col-md-9" >
                                    <input type="text" id="upd_para_desc"  class="form-control">
                                </div>
                           </div>
                           <div class="form-group">
                                <div >
                                    <label class="col-md-3 control-label"><span id="s_upd_para_status">*</span>参数状态：</label>
                                </div>
                                <div class="col-md-9">
                                    <select class="form-control select" id="upd_para_status">
                                         <option value="1" selected = "selected">启用</option>
                                         <option value="0">禁用</option>
                                    </select>
                               </div>
                           </div>
                       </form>
                    </div>
               </div>
               <div class="modal-footer">
                    <div class="col-sm-offset-3 col-sm-4">
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" id="para_upd_btn" >变更</button>
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" data-dismiss="modal">关闭</button>
                    </div>
               </div>
            </div>
         </div>
      </div>
     </div>

    <input type="hidden" id="upd_para_id_hidden">
</body>

<!-- Sweet-Alert  -->
<script src="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.min.js')}}"></script>
<script src="{{static_url('plugins/datatables/jquery.dataTables.min.js')}}"></script>

<script>

    function set_selected(){
            document.all['s_add_para_name'].style.color="#ff0000";
            document.all['s_add_para_value'].style.color="#ff0000";
            document.all['s_add_para_desc'].style.color="#ff0000";
            document.all['s_add_para_status'].style.color="#ff0000";
            document.all['s_upd_para_name'].style.color="#ff0000";
            document.all['s_upd_para_value'].style.color="#ff0000";
            document.all['s_upd_para_desc'].style.color="#ff0000";
            document.all['s_upd_para_status'].style.color="#ff0000";
    }

    function centerModals() {
          $('.modal').each(function(i) {
            var $clone = $(this).clone().css('display', 'block').appendTo('body');
            var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
            top = top > 50 ? top : 0;
            $clone.remove();
            $(this).find('.modal-content').css("margin-top", top - 50);
          });
    }

    function isSelect() {
       var rec=0;
       $("#db_para_table tbody tr td input:checked").each( function() {
          rec=rec+1;
       });
       if ( rec==1 ){
          $('#para_upd_win').attr("disabled",false);
          $('#para_del_btn').attr("disabled",false);
       } else {
          $('#para_upd_win').attr("disabled",true);
          $('#para_del_btn').attr("disabled",true);
       }
    }

    $(document).ready(function() {

        function query_para(){
           $.ajax({
                  url: "/db/inst/para/_query",
                  type: "post",
                  datatype: "json",
                  data:{
                      para_name : $("#name").val(),
                  },
                  success: function (dataSet) {
                      $('#db_para_table').DataTable( {
                          "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                          "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                          destroy    :true,
                          async      :true,
                          ordering   :false,
                          scrollY    :false,
                          scrollX    :false,
                          scrollCollapse: true,
                          paging     : true,
                          iDisplayLength: 14,
                          data: dataSet,
                          columns: [
                             { "title": "标识符","width": "10%"},
                             { "title": "参数名","width": "20%"},
                             { "title": "参数值","width": "20%"},
                             { "title": "参数描述","width": "30%"},
                             { "title": "指标状态","width": "15%"},
                             {
                                    "title":"选择",
                                    "width": "5%",
                                    "render": function(data,type,row){
                                         console.log('query=>row=',row)
                                         return '<input type="radio" name="paraid" onclick=isSelect()>'
                                    }
                              },
                           ],
                          "language": {
                                 "search"       : "在表格中搜索:",
                                 "sProcessing"  : "处理中...",
                                 "sLengthMenu"  : "显示 _MENU_ 项结果",
                                 "sZeroRecords" : "没有匹配结果",
                                 "sInfo"        : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                                 "sInfoEmpty"   : "显示第 0 至 0 项结果，共 0 项",
                                 "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                                 "sInfoPostFix" : "",
                                 "sSearch"      : "搜索:",
                                 "sUrl"         : "",
                                 "sEmptyTable"  : "表中数据为空",
                                 "sLoadingRecords": "载入中...",
                                 "sInfoThousands": ",",
                                 "oPaginate": {
                                     "sFirst"   : "首页",
                                     "sPrevious": "上页",
                                     "sNext"    : "下页",
                                     "sLast"    : "末页"
                                 },
                                 "oAria": {
                                     "sSortAscending" : ": 以升序排列此列",
                                     "sSortDescending": ": 以降序排列此列"
                                 }
                             }
                         });
                      $('#para_upd_win').attr("disabled",true);
                      $('#para_del_btn').attr("disabled",true);
                  },
                  error: function (jqXHR, textStatus, errorThrown) {
                    console.log('jqXHR.responseText=',jqXHR.responseText);
                    console.log('jqXHR.status=',jqXHR.status);
                    console.log('jqXHR.readyState=',jqXHR.readyState);
                    console.log('jqXHR.statusText=',jqXHR.statusText);
                    console.log('textStatus=',textStatus);
                    console.log('errorThrown=',errorThrown);
                    if (jqXHR.status==403){
                        swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                        setTimeout(" window.location.href='/login'",3000);
                    } else if (jqXHR.status==502){
                        swal("用户无权访问权限此功能!", "", "error")
                    } else {
                        swal("系统不可用,请稍后重试!", "", "error")
                    }
                  }
             })
        }

        $('#para_add_win').click(function(){
            $('#add_para_name').val('')
            $('#add_para_value').val('')
            $('#add_para_desc').val('')
            $('#add_para_status').val('')
            $('.modal').on('show.bs.modal', centerModals);
            $(window).on('resize', centerModals);
            $('#con-close-modal-add').modal({
                   keyboard: false,
                   backdrop:false
             });
        })

        $('#para_upd_win').click(function(){
            $('.modal').on('show.bs.modal', centerModals);
            $(window).on('resize', centerModals);
            $('#con-close-modal-upd').modal({
                   keyboard: false,
                   backdrop:false
            });

            $("#db_para_table tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  $('#upd_para_id_hidden').val(row[0].innerHTML)
                  $('#upd_para_name').val(row[1].innerHTML)
                  $('#upd_para_value').val(row[2].innerHTML)
                  $('#upd_para_desc').val(row[3].innerHTML)
                  $('#upd_para_status').val(row[4].innerHTML)

                  var options=$('#upd_para_status option');
                  $("#upd_para_status").empty();
                  for(i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      if (text == row[4].innerHTML){
                          $("#upd_para_status").append("<option value='"+value+"' selected = \"selected\">"+text+"</option>");
                      } else {
                          $("#upd_para_status").append("<option value='"+value+"'>"+text+"</option>");
                      }
                  }
             });
        })

        $('#para_save_btn').click(function(){
            $.ajax({
                url: "/db/inst/para/add/save",
                type: "post",
                datatype: "json",
                data: {
                        para_name             : $('#add_para_name').val(),
                        para_value            : $('#add_para_value').val(),
                        para_desc             : $('#add_para_desc').val(),
                        para_status           : $('#add_para_status').val(),
                },
                success: function (dataSet) {
                    console.log(dataSet.code, dataSet.message);
                    if (dataSet.code == 0) {
                        swal("保存成功", "", "success")
                        query_para()
                    } else {
                        swal(dataSet.message, "", "error")
                    }
                }
            })
        })

        $('#para_upd_btn').click(function(){
            $.ajax({
                    url: "/db/inst/para/edit/save",
                    type: "post",
                    datatype: "json",
                    data: {
                        para_id               : $('#upd_para_id_hidden').val(),
                        para_name             : $('#upd_para_name').val(),
                        para_value            : $('#upd_para_value').val(),
                        para_desc             : $('#upd_para_desc').val(),
                        para_status           : $('#upd_para_status').val(),
                    },
                    success: function (dataSet) {
                        console.log(dataSet.code, dataSet.message);
                        if (dataSet.code == 0) {
                            swal("更新成功", "", "success")
                            query_para()
                        } else {
                            swal(dataSet.message, "", "error")
                        }
                    },
                   error: function (jqXHR, textStatus, errorThrown) {
                    console.log('jqXHR.responseText=',jqXHR.responseText);
                    console.log('jqXHR.status=',jqXHR.status);
                    console.log('jqXHR.readyState=',jqXHR.readyState);
                    console.log('jqXHR.statusText=',jqXHR.statusText);
                    console.log('textStatus=',textStatus);
                    console.log('errorThrown=',errorThrown);
                    if (jqXHR.status==403){
                        swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                        setTimeout(" window.location.href='/login'",3000);
                    } else if (jqXHR.status==502){
                        swal("用户无权访问权限此功能!", "", "error")
                    } else {
                        swal("系统不可用,请稍后重试!", "", "error")
                    }
                  }
            })

        })

        $('#para_del_btn').click(function(){
             var para_name='';
             $("#db_para_table tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  para_name=row[1].innerHTML;
                  console.log("para_name=",para_name)
             });

            swal({
                    title: "确认要删除吗?",
                    text: "参数["+para_name+"]将被删除！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是, 删除!",
                    cancelButtonText:  "否, 取消!",
                    closeOnConfirm: false,
                    closeOnCancel: false
                   }, function (isConfirm) {
                       if (isConfirm) {
                             $.ajax({
                                    url: "/db/inst/para/edit/del",
                                    type: "post",
                                    datatype: "json",
                                    data:{para_name: para_name},
                                    success: function (dataSet) {
                                        if (dataSet.code=='0') {
                                             swal("已删除!", "参数["+para_name+"]已删除!", "success");
                                             query_para()
                                        } else {
                                             swal("已取消!", "参数["+para_name+"]"+dataSet.message+"!", "error");
                                        }
                                    },
                                   error: function (jqXHR, textStatus, errorThrown) {
                                        console.log('jqXHR.responseText=',jqXHR.responseText);
                                        console.log('jqXHR.status=',jqXHR.status);
                                        console.log('jqXHR.readyState=',jqXHR.readyState);
                                        console.log('jqXHR.statusText=',jqXHR.statusText);
                                        console.log('textStatus=',textStatus);
                                        console.log('errorThrown=',errorThrown);
                                        if (jqXHR.status==403){
                                            swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                                            setTimeout(" window.location.href='/login'",3000);
                                        } else if (jqXHR.status==502){
                                            swal("用户无权访问权限此功能!", "", "error")
                                        } else {
                                            swal("系统不可用,请稍后重试!", "", "error")
                                        }
                                   }
                                });

                      } else {
                          swal("已取消", "参数[" + para_name + "]已取消删除！", "error");
                      }
              })
        })

        $("#query_btn").click(function() {
             query_para()
        });

        set_selected()

        $("#query_btn").click()
    });


</script>

</html>
