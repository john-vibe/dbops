<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>端口维护</title>
    <link href="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.css')}}" rel="stylesheet" type="text/css">
    <link href="{{static_url('plugins/datatables/jquery.dataTables.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/responsive.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/scroller.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/dataTables.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/jquery.filer/css/jquery.filer.css')}}" rel="stylesheet" />
    <style>
        #example{
            width: 100% !important;
        }

        .modal-lg-port {
            width:40%;
            height:45%;
            margin-left:30%;
            margin-top:300px;
        }


    </style>
</head>
<body>
     <p></p>
     <div class="row">
         <div class="col-md-12">
               <div class="col-md-3 input-group">
                    <span class="input-group-addon"><i class="mdi mdi-server"></i></span>
                    <div class="form-group">
                       <div class="col-md-11">
                            <select class="form-control select" id="market_id" >
                                <option value='' selected = "selected">......</option>
                                 {% for var in dm_proj_type %}
                                   <option value={{var[0]}} >{{var[1]}}</option>
                                 {% end %}
                            </select>
                       </div>
                       <div class="col-md-1">
                             <span class="input-group-btn">
                               <button type="button"  id='query_btn' class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                   </div>
                </div>
          </div>
      </div>
      <p></p>
     <div class="row">
          <div id="div-tab">
            <table id="example" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%"  height="100%" ></table>
          </div>
          <div class="col-md-offset-5 col-lg-offset-5 col-xl-offset-5">
            <input  id='portimp' type='button' class="btn waves-effect waves-light btn-primary" value="导入"/>
            <input  id='portexp' type='button' class="btn waves-effect waves-light btn-primary" value="导出"/>
          </div>
     </div>

    <!--导入窗口 -->
    <div id="con-close-modal-imp" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
       <div class="modal-dialog modal-lg-port">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">端口导入</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-flat">
                    <div class="panel-body">
                       <form class="form-horizontal" action=""  method="POST" enctype="multipart/form-data" >
                            <div class="row">
                               <div class="form-group">
                                    <div>
                                        <label class="col-md-3 control-label">文件名</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="file" name="files[]" id="filer_imp"  multiple="multiple">
                                    </div>
                               </div>
                            </div>
                       </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-sm-offset-3 col-sm-4">
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" id="start_imp" >开始</button>
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
     </div>
    </div><!-- /.modal -->
    </div>

   <script src="{{static_url('plugins/datatables/jquery.dataTables.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/dataTables.bootstrap.js')}}"></script>
   <script src="{{static_url('plugins/datatables/dataTables.buttons.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/buttons.bootstrap.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/dataTables.responsive.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/responsive.bootstrap.min.js')}}"></script>
   <script src="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.min.js')}}"></script>
   <script src="{{static_url('plugins/jquery.filer/js/jquery.filer2.js')}}"></script>

   <script>
        $(document).keydown(function(event){
            if (event.keyCode == 13) { //判断为Enter键
                $("#query_btn").click();
            }
         });

        $("#appname").bind("input propertychange",function(){
           $("#query_btn").click();
        });

        $("#query_btn").click(function() {
              $.ajax({
                  url: "/port/_query",
                  type: "post",
                  datatype: "json",
                  data:{
                      market_id: $('#market_id').val()
                  },
                  success: function (dataSet) {
                    $('#example').DataTable( {
                      "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                      "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                      destroy    :true,
                      async      :true,
                      scrollY    :"600px",
                      scrollX    :true,
                      scrollCollapse: true,
                      paging     :true,
                      ordering   :false,
                      iDisplayLength: 14,
                      data: dataSet,
                      columns: [
                        { "title": "ID" ,"visible":false},
                        { "title": "项目名" },
                        { "title": "项目描述" },
                        { "title": "本地IP" },
                        { "title": "本地PORT" },
                        { "title": "映射PORT" },
                        { "title": "映射域名" },
                        { "title": "录入人" },
                        { "title": "录入日期" },
                        {
                            "title":"选择",
                            "width": "25px",
                            "render": function(data,type,row) {
                                var alter = '<input class="btn btn-xs btn-primary"  type="button"  value="变更" onclick="updPort(\'' + row[0] + '\');"/>' + '&nbsp;'
                                var del = '<input class="btn btn-xs btn-primary"  type="button"  value="删除" onclick="delPort(\'' + row[0]+','+row[2]+'\');"/>' + '&nbsp;'
                                return alter + del;
                            }
                        },
                      ],
                      "language": {
                             "search"       : "在表格中搜索:",
                             "sProcessing"  : "处理中...",
                             "sLengthMenu"  : "显示 _MENU_ 项结果",
                             "sZeroRecords" : "没有匹配结果",
                             "sInfo"        : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                             "sInfoEmpty"   : "显示第 0 至 0 项结果，共 0 项",
                             "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                             "sInfoPostFix" : "",
                             "sSearch"      : "搜索:",
                             "sUrl"         : "",
                             "sEmptyTable"  : "表中数据为空",
                             "sLoadingRecords": "载入中...",
                             "sInfoThousands": ",",
                             "oPaginate": {
                                 "sFirst"   : "首页",
                                 "sPrevious": "上页",
                                 "sNext"    : "下页",
                                 "sLast"    : "末页"
                             },
                             "oAria": {
                                 "sSortAscending" : ": 以升序排列此列",
                                 "sSortDescending": ": 以降序排列此列"
                             }
                         }
                     });
                  },
                  error: function (jqXHR, textStatus, errorThrown) {
                    if (jqXHR.status==403){
                        swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                        setTimeout(" window.location.href='/login'",3000);
                    } else if (jqXHR.status==502){
                        swal("用户无权访问权限此功能!", "", "error")
                    } else {
                        swal("系统不可用,请稍后重试!", "", "error")
                    }
                }
             });
            });

       function updPort (p_id) {
             console.log('updPort=',p_id);
             $.ajax({
                url: "/port/edit",
                type: "get",
                datatype: "html",
                data: {
                    port_id:p_id
                },
                success: function () {
                   $('#main-container-div').load("/port/edit?port_id="+p_id);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    if (jqXHR.status==403){
                        swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                        setTimeout(" window.location.href='/login'",3000);
                    } else if (jqXHR.status==502){
                        swal("用户无权访问权限此功能!", "", "error")
                    } else {
                        swal("系统不可用,请稍后重试!", "", "error")
                    }
                }
             })
        };

       function delPort (p_id) {
             console.log('delPort=',p_id);
             var portid=p_id.split(',')[0];
             var portdesc=p_id.split(',')[1];

            swal({
                title: "确认要删除吗?",
                text: "["+portdesc+"]不能使用了！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是, 删除!",
                cancelButtonText:  "否, 撤销!",
                closeOnConfirm: false,
                closeOnCancel: false
             }, function (isConfirm) {
                if (isConfirm) {
                    $.ajax({
                            url: "/port/edit/del?port_id="+portid,
                            type: "post",
                            datatype: "json",
                            success: function (dataSet) {
                                if (dataSet.code=='0') {
                                    swal("已删除!", "配置["+portdesc+"]已删除!", "success");
                                    $("#query_btn").click();
                                } else {
                                    swal("删除失败!", "配置["+portdesc+"]"+dataSet.message+"!", "error");
                                }
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                if (jqXHR.status==403){
                                    swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                                    setTimeout(" window.location.href='/login'",3000);
                                } else if (jqXHR.status==502){
                                    swal("用户无权访问权限此功能!", "", "error")
                                } else {
                                    swal("系统不可用,请稍后重试!", "", "error")
                                }
                            }
                       });

                } else {
                    swal("已取消", "服务器["+portdesc+"]未删除！", "error");
                }
            });
        };

        $('#portimp').on('click',function () {
            $('#filer_imp').val('')
            $('#con-close-modal-imp').modal({
                   keyboard: false,
                   backdrop:false
           });
         })

        $('#portexp').on('click',function () {
            $.ajax({
                url: "/port/edit/exp",
                type: "post",
                datatype: "json",
                success: function (dataSet) {
                    console.log('message=', dataSet.message, 'code=', dataSet.code);
                    var link = $("<a/>")
                    link.html('　');
                    link.attr('href', dataSet.message);
                    link.attr('class', 'link');
                    link.attr('id', 'download_id');
                    link.attr('name', 'download_name');
                    link.appendTo('body')
                    link[0].click();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log('jqXHR.responseText=',jqXHR.responseText);
                    console.log('jqXHR.status=',jqXHR.status);
                    console.log('jqXHR.readyState=',jqXHR.readyState);
                    console.log('jqXHR.statusText=',jqXHR.statusText);
                    console.log('textStatus=',textStatus);
                    console.log('errorThrown=',errorThrown);
                    if (jqXHR.status==403){
                        swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                        setTimeout(" window.location.href='/login'",3000);
                    } else if (jqXHR.status==502){
                        swal("用户无权访问权限此功能!", "", "error")
                    } else {
                        swal("系统不可用,请稍后重试!", "", "error")
                    }
                }
            })
         })

        $("#start_imp").click(function () {

            if ($('#filer_imp').val() == '' ) {
                swal("文件名不能为空!", "", "error")
                return false
            }

            var fd = new FormData();
            files  = $("#filer_imp").get(0).files;
            fd.append("file", files[0]);
            $.ajax({
                url: "/port/edit/imp",
                type: "POST",
                processData: false,
                contentType: false,
                data : fd,
                async:false,
                dataType: 'JSON',
                success: function (dataSet) {
                   console.log(dataSet.message);
                   if (dataSet.code =='0') {
                       swal("导入成功", "", "success")
                       $("#query_btn").click();
                   } else {
                       swal("导入失败", "", "error")
                   }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log('jqXHR.responseText=',jqXHR.responseText);
                    console.log('jqXHR.status=',jqXHR.status);
                    console.log('jqXHR.readyState=',jqXHR.readyState);
                    console.log('jqXHR.statusText=',jqXHR.statusText);
                    console.log('textStatus=',textStatus);
                    console.log('errorThrown=',errorThrown);
                    if (jqXHR.status==403){
                        swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                        setTimeout(" window.location.href='/login'",3000);
                    } else if (jqXHR.status==502){
                        swal("用户无权访问权限此功能!", "", "error")
                    } else {
                        swal("系统不可用,请稍后重试!", "", "error")
                    }
                }
            });
          });

        $('#filer_imp').filer({
                limit: 1,
                maxSize: 3,
                extensions: ['xls', 'xlsx'],
                changeInput: true,
                showThumbs: true,
                addMore: true
         });

        $('#filer_exp').filer({
                limit: 1,
                maxSize: 3,
                extensions: ['xls', 'xlsx'],
                changeInput: true,
                showThumbs: true,
                addMore: true
         });

        $("#market_id").bind("input propertychange",function(){
           $("#query_btn").click();
        });

        $(document).ready(function() {

            $("#query_btn").click();

        });

   </script>
</body>

</html>
