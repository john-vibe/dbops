<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KPI报表[合生通]</title>
    <style>
        #example{
            width: 100% !important;
        }
        table.datatable tr th, table.datatable tr td {
            white-space: nowrap;
        }

    </style>
</head>
<body>
   <p></p>
   <div class="col-md-12">
     <div class="row">
         <div class="col-md-3">
             <div class="input-group">
                <span class="input-group-addon">报表日期</span>
                <input  id="bbrq"  type="text" class="form-control datepicker"  placeholder="请选择报表日期">
             </div>
         </div>
         <div class="col-md-1">
             <div class="input-group">
              <span class="input-group-btn">
                <button type="button"  id='query_btn' class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
              </span>
                 &nbsp;&nbsp;
              <span class="input-group-btn">
                <button type="button"  id='exp_btn' class="btn waves-effect waves-light btn-primary"><i class="ion-archive"></i></button>
              </span>
            </div>
        </div>
      </div>
     <p></p>
     <div class="row">
         <div class="col-md-12">
              <div id="div-tab">
                   <table id="example" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%"  height="100%" ></table>
              </div>
         </div>
     </div>
   </div>

   <script>
         $(document).keydown(function(event){
            if (event.keyCode == 13) { //判断为Enter键
                $("#query_btn").click();
            }
         });

          $('#month').change(function(){
              $("#query_btn").click();
          })

          $('#market_id').change(function(){
              $("#query_btn").click();
          })

        $(document).ready(function() {
            $('#month').val(GetDate(4))
            $("#query_btn").click(function() {
              $.ajax({
                  url: "/bbtj/kpi/hst/_query",
                  type: "post",
                  datatype: "json",
                  data:{
                      bbrq   : $('#bbrq').val(),
                  },
                  success: function (dataSet) {
                      $('#example').DataTable( {
                          "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                          "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                          destroy    :true,
                          ordering   :false,
                          async      :true,
                          scrollY    :false,
                          scrollX    :true,
                          scrollCollapse: true,
                          paging     :false,
                          iDisplayLength: 16,
                          data: dataSet,
                          columns: [
                            { "title": "项目编码"},
                            { "title": "项目名称"},
                            { "title": "报表日期" },
                            { "title": "商品上传spu" },
                            { "title": "会员拉新(万人)" },
                            { "title": "支付即积分覆盖率" },
                            { "title": "保底积分率" },
                            { "title": "总GMV(万元)"},
                            { "title": "生成时间"},
                          ],
                          "language": get_languages()
                      });
                 },
               });
            });
            $("#query_btn").click();

        });

       $('#exp_btn').on('click',function () {
            $.ajax({
                url: "/bbtj/kpi/hst/_export",
                type: "post",
                datatype: "json",
                data:{
                      bbrq   : $('#bbrq').val(),
                },
                success: function (dataSet) {
                    var link = $("<a/>")
                    link.html('　');
                    link.attr('href', dataSet.message);
                    link.attr('class', 'link');
                    link.attr('id', 'download_id');
                    link.attr('name', 'download_name');
                    link.appendTo('body')
                    link[0].click();
                },
            })
         })


   </script>
</body>

</html>
