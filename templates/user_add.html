<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户新增</title>
    <link href="{{static_url('plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css')}}" rel="stylesheet">
    <link href="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.css')}}" rel="stylesheet" type="text/css">
    <link href="{{static_url('plugins/jquery.filer/css/jquery.filer.css')}}" rel="stylesheet" />
    <style>
        .jFiler-theme-default .jFiler-input {
            position: relative;
            display: block;
            width: 100%;
            height: 35px;
            font-size: 12px;
            font-family: sans-serif;
            color: rgb(136, 136, 136);
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 5px -5px inset;
            margin: 0px 0px 15px;
            background: rgb(254, 254, 254);
            border-width: 1px;
            border-style: solid;
            border-color: rgb(206, 206, 206);
            border-image: initial;
            border-radius: 4px;
            overflow: hidden;
        }
    </style>
</head>
<body>
   <p></p>
   <form class="form-horizontal" role="form" >
        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_login">*</span>用户名</label>
                </div>
                <div class="col-md-10">
                    <input id="login"  type="text" class="form-control" placeholder="请输入用户名">
                </div>
           </div>
        </div>
   </form>

   <form class="form-horizontal" action=""  method="POST" enctype="multipart/form-data" >
        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label">用户头像</label>
                </div>
                <div class="col-md-10">
                    <input type="file" name="files[]" id="filer_input1"  multiple="multiple">
                </div>
           </div>
           <div class="col-md-1">
                <input  id="image_path" type="hidden" >
                <image  id="image_file" width="50px" src='' alt=''></image>
           </div>
        </div>
   </form>

   <form class="form-horizontal" role="form" >
        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_user">*</span>姓名</label>
                </div>
                <div class="col-md-10">
                    <input id="user" name="user" type="text" class="form-control" placeholder="请输入姓名">
                </div>
            </div>
         </div>
        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_wkno">*</span>工号</label>
                </div>
                <div class="col-md-10">
                    <input id="wkno" name="user" type="text" class="form-control" placeholder="请输入工号">
                </div>
            </div>
         </div>
         <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_pass">*</span>密码</label>
                </div>
                <div class="col-md-10">
                    <input id="pass" name="pass" type="password" class="form-control" placeholder="请输入密码">
                </div>
           </div>
         </div>
         <div class="row">
               <div class="form-group col-md-6">
                    <div>
                        <label class="col-md-2 control-label"><span id="s_gender">*</span>性别</label>
                    </div>
                   <div class="col-md-10">
                        <select class="form-control select" id="gender" name="gender">
                            <option value='' selected = "selected">请选择性别</option>
                            {% for var in gender %}
                              <option value={{var[0]}} >{{var[1]}}</option>
                            {% end %}

                        </select>
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="form-group col-md-6">
                    <div>
                        <label class="col-md-2 control-label"><span id="s_proj_group">*</span>项目组</label>
                    </div>
                   <div class="col-md-10">
                        <select class="form-control select" id="proj_group" name="dept">
                            <option value='' selected = "selected">请选择项目组</option>
                            {% for var in proj_group %}
                              <option value={{var[0]}} >{{var[1]}}</option>
                            {% end %}
                        </select>
                   </div>
                </div>
          </div>
           <div class="row">
               <div class="form-group col-md-6">
                    <div>
                        <label class="col-md-2 control-label"><span id="s_dept">*</span>部门</label>
                    </div>
                   <div class="col-md-10">
                        <select class="form-control select" id="dept" name="dept">
                            <option value='' selected = "selected">请选择部门</option>
                            {% for var in dept %}
                              <option value={{var[0]}} >{{var[1]}}</option>
                            {% end %}
                        </select>
                   </div>
                </div>
          </div>
          <div class="row">
             <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_email">*</span>电子邮箱</label>
                </div>
                <div class="col-md-10">
                    <input id="email" name="email" type="text" class="form-control" placeholder="请输入电子邮箱">
                </div>
            </div>
          </div>
          <div class="row">
               <div class="form-group col-md-6">
                    <div>
                        <label class="col-md-2 control-label"><span id="s_phone">*</span>联系方式</label>
                    </div>
                    <div class="col-md-10">
                        <input id="phone" name="phone" type="text" class="form-control" placeholder="请输入联系方式">
                    </div>
                </div>
          </div>
          <div class="row">
               <div class="form-group col-md-6">
                    <div>
                        <label class="col-md-2 control-label"><span id="s_expire_date">*</span>过期日期</label>
                    </div>
                    <div class="col-md-10">
                        <div class="input-group">
                            <input  id="expire_date" name="expire_date" type="text" class="form-control datepicker" >
                            <span class="input-group-addon bg-custom b-0"><i class="mdi mdi-calendar text-white"></i></span>
                        </div>
                    </div>
                </div>
          </div>
          <div class="row">
               <div class="form-group col-md-6">
                    <div>
                        <label class="col-md-2 control-label"><span id="s_status">*</span>用户状态</label>
                    </div>
                   <div class="col-md-10">
                        <select class="form-control select" id="status" name="status">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                   </div>
                </div>
          </div>
          <div class="row">
               <div class="form-group col-md-6">
                    <div>
                        <label class="col-md-2 control-label">系统角色</label>
                    </div>
                    <div class="col-md-10">
                        <select multiple="multiple" class="form-control" id="ua_sele_sys_priv" name="roles" >
                            {% for var in roles %}
                              <option value={{var[0]}} >{{var[1]}}</option>
                            {% end %}
                        </select>
                    </div>
               </div>
          </div>
          <div class="row">
               <div class="form-group col-md-6">
                    <div>
                        <label class="col-md-2 control-label"><span id="s_ua_sele_role_priv">*</span>用户角色</label>
                    </div>
                    <div class="col-md-10">
                        <select multiple="multiple" class="form-control" id="ua_sele_role_priv" name="roles" >
                        </select>
                    </div>
               </div>
          </div>
          <br>
          <div class="form-group m-b-0">
                <div class="col-sm-offset-3 col-sm-9">
                  <button id="add" type="button" class="btn btn-custom waves-effect waves-light btn-md">保存</button>
                </div>
           </div>
       </form>

    <!-- jQuery  -->

    <script src="{{static_url('plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js')}}"></script>

    <!-- Sweet-Alert  -->
    <script src="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.min.js')}}"></script>

    <!-- Init js -->
    <script src="{{static_url('assets/pages/jquery.form-pickers.init.js')}}"></script>

   <!-- File Upload js -->
    <script src="{{static_url('plugins/jquery.filer/js/jquery.filer.js')}}"></script>

    <script>

       function set_selected(){
            document.all['s_login'].style.color="#ff0000";
            document.all['s_user'].style.color="#ff0000";
            document.all['s_wkno'].style.color="#ff0000";
            document.all['s_pass'].style.color="#ff0000";
            document.all['s_gender'].style.color="#ff0000";
            document.all['s_dept'].style.color="#ff0000";
            document.all['s_email'].style.color="#ff0000";
            document.all['s_phone'].style.color="#ff0000";
            document.all['s_expire_date'].style.color="#ff0000";
            document.all['s_status'].style.color="#ff0000";
            document.all['s_ua_sele_role_priv'].style.color="#ff0000";
            document.all['s_proj_group'].style.color="#ff0000";
        }

        $(document).ready(function() {

          set_selected();

          $("#ua_sele_sys_priv").click(function () {
               options=$('#ua_sele_sys_priv option:selected');
               if(options.length>0){
                for (var i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      $('#ua_sele_role_priv').append("<option value='"+value+"'>"+text+"</option>");
                }
                $('#ua_sele_sys_priv option:selected').remove();
               }
          });

          $("#ua_sele_role_priv").click(function () {
               options=$('#ua_sele_role_priv option:selected');
               if(options.length>0){
                for (var i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      $('#ua_sele_sys_priv').append("<option value='"+value+"'>"+text+"</option>");
                }
                $('#ua_sele_role_priv option:selected').remove();
               }
          });

          function get_privs(){
             var tmp='';
             var val='';
             $('#ua_sele_role_priv option').each(function(){
               val=$(this).val();
               tmp=tmp+','+val;
             });
             return tmp.substr(1);
          };

          $('#expire_date').attr("readonly", "readonly");

          $("#add").click(function () {
            if ($("#filer_input1").get(0).files.length>0) {
                var fd = new FormData();
                files = $("#filer_input1").get(0).files;
                fd.append("file", files[0]);
                fd.append("username", $('#login').val());
                $.ajax({
                    url: "/user/add/uploadImage",
                    type: "POST",
                    processData: false,
                    contentType: false,
                    data: fd,
                    async: false,
                    dataType: 'JSON',
                    success: function (dataSet) {
                        if (dataSet.code == 0) {
                            console.log('/user/add/uploadImage1=', dataSet);
                            console.log('/user/add/uploadImage2=', dataSet.file_path + '/' + dataSet.file_name)
                            $('#image_path').val(dataSet.file_path)
                            $('#image_file').attr('src', dataSet.file_path + '/' + dataSet.file_name)

                            $.ajax({
                                url: "/user/add/save",
                                type: "post",
                                datatype: "json",
                                data: {
                                    login  : $('#login').val(),
                                    wkno   : $('#wkno').val(),
                                    user   : $('#user').val(),
                                    pass   : $('#pass').val(),
                                    gender : $('#gender').val(),
                                    email  : $('#email').val(),
                                    phone  : $('#phone').val(),
                                    proj_group: $('#proj_group').val(),
                                    dept: $('#dept').val(),
                                    expire_date: $('#expire_date').val(),
                                    status: $('#status').val(),
                                    privs: get_privs(),
                                    file_path: dataSet.file_path,
                                    file_name: dataSet.file_name,
                                },
                                success: function (dataSet) {
                                    console.log(dataSet.code, dataSet.message);
                                    if (dataSet.code == 0) {
                                        swal("保存成功", "", "success")
                                    } else {
                                        swal(dataSet.message, "", "error")
                                    }
                                },
                                error: function (jqXHR, textStatus, errorThrown) {
                                    console.log('jqXHR.responseText=',jqXHR.responseText);
                                    console.log('jqXHR.status=',jqXHR.status);
                                    console.log('jqXHR.readyState=',jqXHR.readyState);
                                    console.log('jqXHR.statusText=',jqXHR.statusText);
                                    console.log('textStatus=',textStatus);
                                    console.log('errorThrown=',errorThrown);
                                    if (jqXHR.status==403){
                                        swal("登陆信息已过期，请重新登陆!", "", "error")
                                        window.location.href='/login'
                                    } else if (jqXHR.status==502){
                                        swal("用户无权访问权限此功能!", "", "error")
                                    } else {
                                        swal("系统不可用,请稍后重试!", "", "error")
                                    }
                                }
                            });

                        } else {
                            console.log('/user/add/uploadImage=', dataSet.message);
                            return
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log('jqXHR.responseText=',jqXHR.responseText);
                        console.log('jqXHR.status=',jqXHR.status);
                        console.log('jqXHR.readyState=',jqXHR.readyState);
                        console.log('jqXHR.statusText=',jqXHR.statusText);
                        console.log('textStatus=',textStatus);
                        console.log('errorThrown=',errorThrown);
                        if (jqXHR.status==403){
                            swal("登陆信息已过期，请重新登陆!", "", "error")
                            window.location.href='/login'
                        } else if (jqXHR.status==502){
                            swal("用户无权访问权限此功能!", "", "error")
                        } else {
                            swal("系统不可用,请稍后重试!", "", "error")
                        }
                    }
                });
            } else {
                   $.ajax({
                        url: "/user/add/save",
                        type: "post",
                        datatype: "json",
                        data: {
                            login  : $('#login').val(),
                            wkno   : $('#wkno').val(),
                            user   : $('#user').val(),
                            pass   : $('#pass').val(),
                            gender : $('#gender').val(),
                            email  : $('#email').val(),
                            phone  : $('#phone').val(),
                            proj_group: $('#proj_group').val(),
                            dept: $('#dept').val(),
                            expire_date: $('#expire_date').val(),
                            status: $('#status').val(),
                            privs: get_privs(),
                            file_path: '',
                            file_name: '',
                        },
                        success: function (dataSet) {
                            console.log(dataSet.code, dataSet.message);
                            if (dataSet.code == 0) {
                                swal("保存成功", "", "success")
                            } else {
                                swal(dataSet.message, "", "error")
                            }
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.log('jqXHR.responseText=',jqXHR.responseText);
                            console.log('jqXHR.status=',jqXHR.status);
                            console.log('jqXHR.readyState=',jqXHR.readyState);
                            console.log('jqXHR.statusText=',jqXHR.statusText);
                            console.log('textStatus=',textStatus);
                            console.log('errorThrown=',errorThrown);
                            if (jqXHR.status==403){
                                swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                                setTimeout(" window.location.href='/login'",3000);
                            } else if (jqXHR.status==502){
                                swal("用户无权访问权限此功能!", "", "error")
                            } else {
                                swal("系统不可用,请稍后重试!", "", "error")
                            }
                        }

                    });
            }

          });

           //Example 2
          $('#filer_input1').filer({
                limit: 1,
                maxSize: 3,
                extensions: ['jpg', 'jpeg', 'png', 'gif', 'psd'],
                changeInput: true,
                showThumbs: true,
                addMore: true
           });
       });

   </script>
</body>

</html>
