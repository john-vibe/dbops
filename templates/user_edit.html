<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户变更</title>
    <link href="{{static_url('plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css')}}" rel="stylesheet">
    <script src="{{static_url('assets/js/modernizr.min.js')}}"></script>
    <link href="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.css')}}" rel="stylesheet" type="text/css">
    <link href="{{static_url('plugins/jquery.filer/css/jquery.filer.css')}}" rel="stylesheet" />
    <style>
        .jFiler-theme-default .jFiler-input {
            position: relative;
            display: block;
            width: 100%;
            height: 35px;
            font-size: 12px;
            font-family: sans-serif;
            color: rgb(136, 136, 136);
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 5px -5px inset;
            margin: 0px 0px 15px;
            background: rgb(254, 254, 254);
            border-width: 1px;
            border-style: solid;
            border-color: rgb(206, 206, 206);
            border-image: initial;
            border-radius: 4px;
            overflow: hidden;
        }
    </style>
</head>

<body>
   <p></p>
   <form class="form-horizontal" role="form">
        <div class="row">
           <input  id="userid" type="hidden" name="userid" value={{userid}} >
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_login">*</span>用户名</label>
                </div>
                <div class="col-md-10">
                    <input id="login"  type="text" class="form-control" placeholder="请输入用户名" value={{loginname}}>
                </div>
           </div>
        </div>
    </form>

    <form class="form-horizontal" action=""  method="POST" enctype="multipart/form-data" >
        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label">用户头像</label>
                </div>
                <div class="col-md-10">
                    <input type="file" name="files[]" id="filer_input1"  multiple="multiple">
                </div>
           </div>
           <div class="col-md-1">
                <input  id="image_path" type="hidden" value="{{image_path}}" >
                <input  id="image_name" type="hidden" value="{{image_name}}" >
                <image  id="user_image" width="50px"  src="{{user_image}}" alt=''></image>
           </div>
        </div>
   </form>

   <form class="form-horizontal" role="form">
        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_user">*</span>姓名</label>
                </div>
                <div class="col-md-10">
                    <input id="user" name="user" type="text" class="form-control" placeholder="请输入姓名" value={{username}}>
                </div>
            </div>
        </div>
        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_wkno">*</span>工号</label>
                </div>
                <div class="col-md-10">
                    <input id="wkno" name="user" type="text" class="form-control" placeholder="请输入工号" value={{wkno}}>
                </div>
            </div>
        </div>
        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_pass">*</span>密码</label>
                </div>
                <div class="col-md-10">
                    <input id="pass" name="pass" type="password" class="form-control" placeholder="请输入密码" value={{password}}>
                </div>
           </div>
        </div>

        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_gender">*</span>性别</label>
                </div>
               <div class="col-md-10">
                    <select class="form-control select" id="gender" name="gender">
                        {% if gender=='1' %}
                            <option value="1" selected = "selected">男</option>
                            <option value="2">女</option>
                        {% end %}
                        {% if gender=='2' %}
                            <option value='2' selected = "selected">女</option>
                            <option value={{gender}}>男</option>
                        {% end %}
                    </select>
               </div>
            </div>
        </div>

       <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_proj_group">*</span>项目组</label>
                </div>
               <div class="col-md-10">
                    <select class="form-control select" id="proj_group">
                       {% for var in proj_groups %}
                           {% if proj_group==var[0] %}
                              <option value={{var[0]}} selected = "selected">{{var[1]}}</option>
                           {% else %}
                              <option value={{var[0]}} >{{var[1]}}</option>
                           {% end  %}
                      {% end %}
                    </select>
               </div>
            </div>
        </div>

        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_dept">*</span>部门</label>
                </div>
               <div class="col-md-10">
                    <select class="form-control select" id="dept" name="dept">
                       {% for var in depts %}
                           {% if dept==var[0] %}
                              <option value={{var[0]}} selected = "selected">{{var[1]}}</option>
                           {% else %}
                              <option value={{var[0]}} >{{var[1]}}</option>
                           {% end  %}
                      {% end %}
                    </select>
               </div>
            </div>
        </div>

        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_email">*</span>电子邮箱</label>
                </div>
                <div class="col-md-10">
                    <input id="email" name="email" type="text" class="form-control" placeholder="请输入电子邮箱" value={{email}}>
                </div>
            </div>
        </div>

        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_phone">*</span>联系方式</label>
                </div>
                <div class="col-md-10">
                    <input id="phone" name="phone" type="text" class="form-control" placeholder="请输入联系方式" value={{phone}}>
                </div>
            </div>
        </div>

        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_expire_date">*</span>过期日期</label>
                </div>
                <div class="col-md-10">
                    <div class="input-group">
                        <input  id="expire_date" name="expire_date" type="text" class="form-control datepicker" placeholder="yyyy/mm/dd" id="datepicker" value={{expire_date}}>
                        <span class="input-group-addon bg-custom b-0"><i class="mdi mdi-calendar text-white"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_status">*</span>用户状态</label>
                </div>
               <div class="col-md-10">
                    <select class="form-control select" id="status" name="status">
                        {% if status=='1' %}
                            <option value="1" selected = "selected">启用</option>
                            <option value="0">禁用</option>
                        {% end %}
                        {% if status=='0' %}
                            <option value="1" >启用</option>
                            <option value="0" selected = "selected">禁用</option>
                        {% end %}
                    </select>
               </div>
            </div>
        </div>

        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label">系统角色</label>
                </div>
                <div class="col-md-10">
                    <select multiple="multiple" class="form-control" id="ue_sele_sys_priv"  >
                        {% for var1 in sys_roles %}
                          <option value={{var1[0]}} >{{var1[1]}}</option>
                        {% end %}
                    </select>
                </div>
           </div>
        </div>

        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label"><span id="s_ue_sele_role_priv">*</span>用户角色</label>
                </div>
                <div class="col-md-10">
                    <select multiple="multiple" class="form-control" id="ue_sele_role_priv"  >
                        {% for var1 in user_roles %}
                          <option value={{var1[0]}} >{{var1[1]}}</option>
                        {% end %}
                    </select>
                </div>
           </div>
        </div>

        <br>
        <div class="form-group m-b-0">
            <div class="col-sm-offset-3 col-sm-9">
              <button id="save" type="button" class="btn btn-custom waves-effect waves-light btn-md">变更</button>
              <button id="return" type="button" class="btn btn-custom waves-effect waves-light btn-md">返回</button>
            </div>
        </div>
     </form>

    <!-- jQuery  -->
    <script src="{{static_url('plugins/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js')}}"></script>

    <!-- Counter js  -->
    <script src="{{static_url('plugins/waypoints/jquery.waypoints.min.js')}}"></script>
    <script src="{{static_url('plugins/counterup/jquery.counterup.min.js')}}"></script>
    <script src="{{static_url('plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js')}}"></script>

    <!-- Sweet-Alert  -->
    <script src="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.min.js')}}"></script>

    <!-- File Upload js -->
    <script src="{{static_url('plugins/jquery.filer/js/jquery.filer.js')}}"></script>

    <!-- Init js -->
    <script src="{{static_url('assets/pages/jquery.form-pickers.init.js')}}"></script>

    <script>
        function set_selected(){
            document.all['s_login'].style.color="#ff0000";
            document.all['s_wkno'].style.color="#ff0000";
            document.all['s_user'].style.color="#ff0000";
            document.all['s_pass'].style.color="#ff0000";
            document.all['s_gender'].style.color="#ff0000";
            document.all['s_dept'].style.color="#ff0000";
            document.all['s_email'].style.color="#ff0000";
            document.all['s_phone'].style.color="#ff0000";
            document.all['s_expire_date'].style.color="#ff0000";
            document.all['s_status'].style.color="#ff0000";
            document.all['s_ue_sele_role_priv'].style.color="#ff0000";
            document.all['s_proj_group'].style.color="#ff0000";
        }

        $(document).ready(function() {

          set_selected()

          $('#expire_date').attr("readonly", "readonly");

          $("#ue_sele_sys_priv").click(function () {
               var options=$('#ue_sele_sys_priv option:selected');
               console.log('ue_sele_sys_priv=>options.length=',options.length)
               if(options.length>0){
                for (var i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      $('#ue_sele_role_priv').append("<option value='"+value+"'>"+text+"</option>");
                      console.log(value,text,$('#ue_sele_sys_priv option').length,$('#ue_sele_role_priv option').length)
                }
                $('#ue_sele_sys_priv option:selected').remove();
                console.log('ue_sele_sys_priv1=',$('#ue_sele_sys_priv').text())
                console.log('ue_sele_role_priv1=',$('#ue_sele_role_priv').text())
               }
          });

          $("#ue_sele_role_priv").click(function () {
               options=$('#ue_sele_role_priv option:selected');
               console.log('ue_sele_role_priv=>options.length=',options.length)
               if(options.length>0){
                for (var i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      $('#ue_sele_sys_priv').append("<option value='"+value+"'>"+text+"</option>");
                      console.log(value,text,$('#ue_sele_sys_priv option').length,$('#ue_sele_role_priv option').length)
                }
                $('#ue_sele_role_priv option:selected').remove();
                console.log('ue_sele_sys_priv2=',$('#ue_sele_sys_priv').text())
                console.log('ue_sele_role_priv2=',$('#ue_sele_role_priv').text())
               }
          });

        });

        $('#return').on('click', function() {
           $('#main-container-div').load('/user/change');
        });

        function get_privs(){
             var tmp='';
             var val='';
             console.log('get_privs=',$('#ue_sele_role_priv option'))
             $('#ue_sele_role_priv option').each(function(){
               val=$(this).val();
               tmp=tmp+','+val;
             });
             return tmp.substr(1);
        };

        $("#save").click(function () {

           console.log('user_image=',$('#user_image')[0].src)
           console.log('file_path=',$('#image_path').val())
           console.log('file_name=',$('#image_name').val())
           console.log('filer_input1=',$("#filer_input1").get(0).files)
           console.log('filer_input2=',$("#filer_input1").get(0).files.length)


          if ($("#filer_input1").get(0).files.length>0){
              var fd = new FormData();
              files  = $("#filer_input1").get(0).files;
              fd.append("file", files[0]);
              fd.append("username", $('#login').val());
              $.ajax({
                    url: "/user/add/uploadImage",
                    type: "POST",
                    processData: false,
                    contentType: false,
                    data : fd,
                    async:false,
                    dataType: 'JSON',
                    success: function (dataSet) {
                        if (dataSet.code==0) {
                            console.log('/user/add/uploadImage1=', dataSet);
                            console.log('/user/add/uploadImage2=',dataSet.file_path+'/'+dataSet.file_name)
                            $('#image_path').val(dataSet.file_path)
                            $('#image_file').attr('src',dataSet.file_path+'/'+dataSet.file_name)

                            $.ajax({
                                url: "/user/edit/save",
                                type: "post",
                                datatype: "json",
                                data: {
                                    userid     : $('#userid').val(),
                                    loginname  : $('#login').val(),
                                    wkno       : $('#wkno').val(),
                                    username   : $('#user').val(),
                                    password   : $('#pass').val(),
                                    gender     : $('#gender').val(),
                                    email      : $('#email').val(),
                                    phone      : $('#phone').val(),
                                    proj_group : $('#proj_group').val(),
                                    dept       : $('#dept').val(),
                                    expire_date: $('#expire_date').val(),
                                    status     : $('#status').val(),
                                    roles      : get_privs(),
                                    file_path  : dataSet.file_path,
                                    file_name  : dataSet.file_name,
                                },
                                success: function (dataSet) {
                                    console.log(dataSet.code, dataSet.message);
                                    if (dataSet.code==0) {
                                       swal("变更成功", "", "success")
                                    } else {
                                       swal(dataSet.message, "", "error")
                                    }
                                },
                                error: function (jqXHR, textStatus, errorThrown) {
                                    console.log('jqXHR.responseText=',jqXHR.responseText);
                                    console.log('jqXHR.status=',jqXHR.status);
                                    console.log('jqXHR.readyState=',jqXHR.readyState);
                                    console.log('jqXHR.statusText=',jqXHR.statusText);
                                    console.log('textStatus=',textStatus);
                                    console.log('errorThrown=',errorThrown);
                                    if (jqXHR.status==403){
                                        swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                                        setTimeout(" window.location.href='/login'",3000);
                                    } else if (jqXHR.status==502){
                                        swal("用户无权访问权限此功能!", "", "error")
                                    } else {
                                        swal("系统不可用,请稍后重试!", "", "error")
                                    }
                                }
                             });

                        } else {
                            console.log('/user/add/uploadImage=', dataSet.message);
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log('jqXHR.responseText=',jqXHR.responseText);
                        console.log('jqXHR.status=',jqXHR.status);
                        console.log('jqXHR.readyState=',jqXHR.readyState);
                        console.log('jqXHR.statusText=',jqXHR.statusText);
                        console.log('textStatus=',textStatus);
                        console.log('errorThrown=',errorThrown);
                        if (jqXHR.status==403){
                            swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                            setTimeout(" window.location.href='/login'",3000);
                        } else if (jqXHR.status==502){
                            swal("用户无权访问权限此功能!", "", "error")
                        } else {
                            swal("系统不可用,请稍后重试!", "", "error")
                        }
                    }
               });
          } else {
              $.ajax({
                    url: "/user/edit/save",
                    type: "post",
                    datatype: "json",
                    data: {
                        userid     : $('#userid').val(),
                        loginname  : $('#login').val(),
                        wkno       : $('#wkno').val(),
                        username   : $('#user').val(),
                        password   : $('#pass').val(),
                        gender     : $('#gender').val(),
                        email      : $('#email').val(),
                        phone      : $('#phone').val(),
                        proj_group : $('#proj_group').val(),
                        dept       : $('#dept').val(),
                        expire_date: $('#expire_date').val(),
                        status     : $('#status').val(),
                        roles      : get_privs(),
                        file_path  : $('#image_path').val(),
                        file_name  : $('#image_name').val(),
                    },
                    success: function (dataSet) {
                        console.log(dataSet.code, dataSet.message);
                        if (dataSet.code==0) {
                           swal("变更成功", "", "success")
                        } else {
                           swal(dataSet.message, "", "error")
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log('jqXHR.responseText=',jqXHR.responseText);
                        console.log('jqXHR.status=',jqXHR.status);
                        console.log('jqXHR.readyState=',jqXHR.readyState);
                        console.log('jqXHR.statusText=',jqXHR.statusText);
                        console.log('textStatus=',textStatus);
                        console.log('errorThrown=',errorThrown);
                        if (jqXHR.status==403){
                            swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                            setTimeout(" window.location.href='/login'",3000);
                        } else if (jqXHR.status==502){
                            swal("用户无权访问权限此功能!", "", "error")
                        } else {
                            swal("系统不可用,请稍后重试!", "", "error")
                        }
                    }
                 });
          }

      });

       //Example 2
       $('#filer_input1').filer({
            limit: 1,
            maxSize: 3,
            extensions: ['jpg', 'jpeg', 'png', 'gif', 'psd'],
            changeInput: true,
            showThumbs: true,
            addMore: true
       });

   </script>
</body>

</html>
