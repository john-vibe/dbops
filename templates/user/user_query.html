<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户查询</title>
    <style>
        #example{
            width: 100% !important;
        }
    </style>
</head>
<body>
    <p></p>
    <div class="col-md-12">
       <div class="col-md-3 input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入登陆名">
            <span class="input-group-btn">
               <button type="button"  id='query_btn' class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
            </span>
      </div>
      <p></p>
      <div id="div-tab">
           <table id="example" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"  ></table>
      </div>
    </div>

   <script>
        $(document).keydown(function(event){
            if (event.keyCode == 13) { //判断为Enter键
                $("#query_btn").click();
            }
         });

        $("#username").bind("input propertychange",function(){
           $("#query_btn").click();
        });

        $(document).ready(function() {
            $("#query_btn").click(function() {
              $.ajax({
                  url: "/user/_query",
                  type: "post",
                  datatype: "json",
                  data:{
                      qname: $('#username').val()
                  },
                  success: function (dataSet) {
                      $('#example').DataTable( {
                          "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                          "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                          destroy    :true,
                          async      :true,
                          ordering   :false,
                          scrollY    :true,
                          scrollX    :true,
                          // "sScrollX": "500px",
                          scrollCollapse: true,
                          paging     : true,
                          bAutoWidth : true,
                          iDisplayLength: 14,
                          data: dataSet,
                          columns: [
                            { "title": "标识符" ,"visible":true},
                            { "title": "登陆名" },
                            { "title": "头像"},
                            { "title": "工号" },
                            { "title": "姓名" },
                            { "title": "性别" },
                            { "title": "邮箱" },
                            { "title": "手机" },
                            { "title": "项目组","visible":false },
                            { "title": "部门" },
                            { "title": "过期日期"},
                            { "title": "状态"},
                            { "title": "创建日期","visible":false},
                            { "title": "更新日期"},
                          ],
                          columnDefs: [
                             {
                                targets: 2,
                                render: function(data, type, row, meta){
                                    if (row[2]==null) {
                                         msg ='&nbsp;'+'<image width="25px" src=""</image>'+'&nbsp;'
                                         return msg
                                    } else {
                                         msg ='&nbsp;'+'<image width="25px" src="'+row[2]+'"</image>'+'&nbsp;'
                                         return msg
                                    }
                                }
                             }
                         ],
                         "language": get_languages()
                         });
                  }
              })
            });

            $("#query_btn").click();

        });

   </script>
</body>

</html>
