<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>归档日志查询</title>
    <link href="{{static_url('plugins/datatables/jquery.dataTables.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/responsive.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/scroller.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/dataTables.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.css')}}" rel="stylesheet" type="text/css">
    <link href="{{static_url('assets/css/core.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{static_url('assets/css/components.css')}}" rel="stylesheet" type="text/css" />

    <!-- ace code -->
    <link   type="text/css" href="{{static_url('assets/css/minified/components.min.css')}}"  rel="stylesheet" >
    <script type="text/javascript" src="{{static_url('plugins/editors/ace/ace.js')}}"></script>
    <script type="text/javascript" src="{{static_url('plugins/editors/ace/ext/language_tools.js')}}"></script>

    <style>
        .modal-lg-detail {
            width:60%;
            height:30%;
            margin-left:500px;
            margin-top:200px;
        }
        #example{
            width: 100% !important;
        }

        .progress {
          margin-bottom: 2px;
        }

    </style>
</head>
<body>
    <p></p>
    <div class="col-md-12">
         <div class="row">
             <div class="col-md-3">
                 <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" id="tagname"  class="form-control" placeholder="请输入归档标识">
                 </div>
             </div>
             <div class="col-md-2">
                 <div class="input-group">
                  <span class="input-group-addon">归档日期起</span>
                  <input  id="begin_date"  type="text" class="form-control datepicker" placeholder="归档日期起" value="{{begin_date}}">
                  <span class="input-group-addon bg-custom b-0"><i class="mdi mdi-calendar text-white"></i></span>
                </div>
             </div>
             <div class="col-md-2">
                 <div class="input-group">
                  <span class="input-group-addon">止</span>
                  <input  id="end_date"  type="text" class="form-control datepicker" placeholder="归档日期起" value="{{end_date}}">
                  <span class="input-group-addon bg-custom b-0"><i class="mdi mdi-calendar text-white"></i></span>
                </div>
            </div>

             <div class="col-md-1">
                 <div class="input-group">
                  <span class="input-group-btn">
                    <button type="button"  id='query_btn' class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
                  </span>
                </div>
            </div>
          </div>
           <p></p>
           <div class="row">
             <div class="col-md-12">
                  <div id="div-tab">
                       <table id="example" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"></table>
                  </div>
             </div>
           </div>
    </div>

    <!--详情 -->
     <div id="con-close-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog modal-lg-detail">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">详情</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                  <div id='ace-editor' class="col-md-12"></div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-sm-offset-2 col-sm-4">
                   <button type="button" class="btn btn-custom waves-effect waves-light btn-md" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
   </div><!-- /.modal -->

    <script src="{{static_url('plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js')}}"></script>
    <script src="{{static_url('plugins/datatables/jquery.dataTables.min.js')}}"></script>
    <script src="{{static_url('plugins/datatables/dataTables.bootstrap.js')}}"></script>
    <script src="{{static_url('plugins/datatables/dataTables.buttons.min.js')}}"></script>
    <script src="{{static_url('plugins/datatables/buttons.bootstrap.min.js')}}"></script>
    <script src="{{static_url('plugins/datatables/dataTables.responsive.min.js')}}"></script>
    <script src="{{static_url('plugins/datatables/responsive.bootstrap.min.js')}}"></script>
    <script src="{{static_url('plugins/datatables/dataTables.scroller.min.js')}}"></script>
    <script src="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.min.js')}}"></script>
    <script src="{{static_url('assets/pages/jquery.form-pickers.init.js')}}"></script>


    <script>

        $(document).keydown(function(event){
            if (event.keyCode == 13) { //判断为Enter键
                $("#query_btn").click();
            }
         });

         $("#task_status").bind("input propertychange",function(){
           $("#query_btn").click();
        });

        $("#query_btn").click(function() {
              $.ajax({
                  url: "/archive/log/_query",
                  type: "post",
                  datatype: "json",
                  data:{
                      archive_tag   : $('#tagname').val(),
                      begin_date     : $('#begin_date').val(),
                      end_date       : $('#end_date').val(),
                  },
                  success: function (dataSet) {
                      $('#example').DataTable( {
                          "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                          "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                          destroy    :true,
                          async      :true,
                          ordering   :false,
                          scrollY    :true,
                          scrollX    :true,
                          scrollCollapse: true,
                          paging:     true,
                          iDisplayLength: 16,
                          data: dataSet,
                          columns: [
                            { "title": "标识符"},
                            { "title": "归档标识号"},
                            { "title": "任务描述"},
                            { "title": "归档对象"},
                            { "title": "归档时间" },
                            { "title": "记录数" },
                            { "title": "耗时(s)"},
                            { "title": "日志"},
                            { "title": "进度","visible":false},
                            { "title": "进度"}
                          ],
                          columnDefs: [
                           {
                            targets: 7,
                            render: function(data, type, row, meta){
                                 console.log('row[0]='+row[0],row[7]);
                                 var message=row[7]
                                 msg ='&nbsp;'+'<input class="btn btn-xs btn-primary"  type="button"  value="详情" onclick="showSql(\''+message+'\');"/>' +'&nbsp;'
                                 return msg;

                             }
                          },
                          {
                            targets: 9,
                            render: function(data, type, row, meta){
                                 var process=row[8]
                                 msg ='<div class=\"progress progress-md\">'+
                                         '<div class=\"progress-bar progress-bar-custom progress-bar-striped\" role=\"progressbar\" aria-valuenow=\"'+process+'\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width:'+process+'%;">'+
                                            process+'%'+
                                         '</div>'+
                                      '</div>'
                                 return msg;
                            }
                         }
                        ],
                          "language": {
                                 "search"       : "在表格中搜索:",
                                 "sProcessing"  : "处理中...",
                                 "sLengthMenu"  : "显示 _MENU_ 项结果",
                                 "sZeroRecords" : "没有匹配结果",
                                 "sInfo"        : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                                 "sInfoEmpty"   : "显示第 0 至 0 项结果，共 0 项",
                                 "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                                 "sInfoPostFix" : "",
                                 "sSearch"      : "搜索:",
                                 "sUrl"         : "",
                                 "sEmptyTable"  : "表中数据为空",
                                 "sLoadingRecords": "载入中...",
                                 "sInfoThousands": ",",
                                 "oPaginate": {
                                     "sFirst"   : "首页",
                                     "sPrevious": "上页",
                                     "sNext"    : "下页",
                                     "sLast"    : "末页"
                                 },
                                 "oAria": {
                                     "sSortAscending" : ": 以升序排列此列",
                                     "sSortDescending": ": 以降序排列此列"
                                 }
                             }
                       });
                 }
             });
            });

        $(document).ready(function() {
            $("#query_btn").click();
        });

        function showSql(msg){
             var editor = ace.edit("ace-editor");
             editor.setShowPrintMargin(false);
             editor.setFontSize(16);
             editor.getSession().setUseSoftTabs(true);
             editor.setReadOnly(true);
             editor.setValue('')
             editor.insert(msg)
             editor.setReadOnly(true)
             $('#con-close-modal').modal({
                keyboard: false,
                backdrop:false
             });
        }

   </script>
</body>

</html>
