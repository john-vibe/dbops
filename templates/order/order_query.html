<html>
<head>
    <title>工单查询</title>
    <style>
       .modal-lg-templete {
            width:60%;
            height:20%;
            margin-left:500px;
            margin-top:100px;
       }

       #ace-editor-release,#ace-editor-error{
           overflow-x:auto;
           overflow-y:auto;
       }

        #ace-editor-release{
           height:280px;
        }

        #ace-editor-error{
           height:80px;
        }
        #ace-editor-change{
           height:280px;
        }

        .modal-lg-order {
            width:40%;
            height:40%;
        }

        #error-label {
            margin-top:8px;
        }

        .table th{
            text-align: center;
            vertical-align: middle!important;
        }

        .jFiler-theme-default .jFiler-input {
            position: relative;
            display: block;
            width: 100%;
            height: 35px;
            font-size: 12px;
            font-family: sans-serif;
            color: rgb(136, 136, 136);
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 5px -5px inset;
            margin: 0px 0px 15px;
            background: rgb(254, 254, 254);
            border-width: 1px;
            border-style: solid;
            border-color: rgb(206, 206, 206);
            border-image: initial;
            border-radius: 4px;
            overflow: hidden;
        }

        .erh{
            margin-bottom: 5px;
            margin-bottom: 5px;
        }

    </style>
</head>

<body>
    <p></p>
    <input type='hidden' id='cur_release_num'>
    <div class="row">
        <div class="col-md-12">
           <div class="col-md-3">
               <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" id="name"  class="form-control" placeholder="请输入关键字">
               </div>
            </div>
            <div class="col-md-3">
                 <div class="input-group">
                     <span class="input-group-addon">工单环境</span>
                       <select class="form-control select" id="db_audit_source">
                            <option value='' selected = "selected">...</option>
                            {% for var in order_dss %}
                              <option value={{var[0]}}>{{var[1]}}</option>
                            {% end %}
                       </select>
                 </div>
            </div>
            <div class="col-md-3">
                 <div class="input-group">
                    <span class="input-group-addon">发布人</span>
                    <select class="selectpicker" data-live-search="true" data-style="btn-default" id="sql_creater">
                            <option value='' selected = "selected">...</option>
                            {% for var in creater %}
                              <option value={{var[0]}} title={{var[1]}}>{{var[1]}}</option>
                            {% end %}
                       </select>
                 </div>
             </div>
             <div class="col-md-1">
               <div class="input-group">
                    <span class="input-group-btn">
                       <button type="button"  id='query_btn' class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
                    </span>
                    <span class="input-group-btn">
                       <button type="button"  id='exp_btn' class="btn waves-effect waves-light btn-primary"><i class="ion-archive"></i></button>
                    </span>
               </div>
            </div>
        </div>
     </div>
    <br>
     <!--当前用户ID -->
     <input  id="curr_userid" type="hidden" >

     <!--工单情况 -->
     <div class="panel panel-default">
        <div class="panel-body">
            <ul class="nav nav-pills m-b-30 pull-left">
                <li id='id_sql' class="active">
                    <a href="#hopsonone-sql" data-toggle="tab" aria-expanded="true">SQL工单</a>
                </li>
                <li id='id_wtd' class="">
                    <a href="#hopsonone-wtd" data-toggle="tab" aria-expanded="false">问题单</a>
                </li>
            </ul>
            <div class="tab-content br-n pn">
                <div id="hopsonone-sql" class="tab-pane active">
                    <div class="row">
                     <div class="col-md-12">
                          <div id="div-tab">
                               <table id="tab-sql" class="table table-striped table-bordered" cellspacing="0" width="100%"  height="100%" ></table>
                          </div>
                      </div>
                     </div>
                </div>
                <div id="hopsonone-wtd" class="tab-pane">
                    <div class="row">
                         <div id="div-tab2">
                              <table id="tab-wtd" class="table table-striped table-bordered" cellspacing="0" width="100%"  height="100%" ></table>
                         </div>
                         <div class="col-md-offset-5 col-lg-offset-5col-xl-offset-5">
                              <input  id='add-btn' type='button' class="btn waves-effect waves-light btn-primary" value="新增"/>
                         </div>
                    </div>

            </div>
        </div>

     <!--发布语句详情 -->
     <div id="con-close-modal-detail" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog modal-lg-templete">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

            </div>

                        <label>运行库 &nbsp;&nbsp;：</label>

        <div class="modal-content">

                                <input type="text" id="order_number"  readonly class="form-control">

                        </div>

                                <label class="col-md-3 control-label">工单环境：</label>
                            </div>

                                    {% end %}

                        <div class="form-group">

                        <div class="form-group">

                            </div>
                            <div class="col-md-9" >

                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" id="order_save_btn" >保存</button>
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" data-dismiss="modal">关闭</button>
                    </div>
               </div>
            </div>
         </div>
      </div>
     </div>

     <!--工单详情窗口 -->

                       </div>
                        <div class="form-group">
                            <div>

                            <div class="col-md-8" id="order_attachment_detail">
                                <input type="file" disabled name="order_files_detail[]" id="file_order_detail"  multiple="multiple">

                             <div class="col-md-1">

                                    <div>
                                        <span class="input-group-btn">
                                           <button type="button" id='order_attach_detail' class="btn btn-icon waves-effect btn-default m-b-5"><i class="ion-images"></i></button>
                                        </span>
                                    </div>
                               </div>
                           </div>
                       </div>
                       <div class="form-group">
                            <div>
                                <label class="col-md-3 control-label" >问题描述：</label>
                            </div>
                            <div class="col-md-8" >
                                <textarea class="form-control" readonly rows="3" style="min-width: 90%" id="order_desc_detail"></textarea>
                           </div>
                       </div>
                   </form>

                </div>
            </div>
               <div class="modal-footer">
                    <div class="col-sm-offset-3 col-sm-4">
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" data-dismiss="modal">关闭</button>
                    </div>
               </div>
            </div>
         </div>
      </div>
     </div>

     <!--工单变更窗口 -->
     <div id="con-close-modal-change" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog modal-lg-templete">
        <div class="modal-content">
            <div class="modal-header">

            <div class="modal-body">

<script>

    function query_order(){
             $.ajax({
              url: "/order/_query",
              type: "post",
              datatype: "json",
              data:{
                  qname : $("#name").val(),
                  dsid  : $("#db_audit_source").val(),
                  creater: $("#sql_creater").val(),
              },
              success: function (dataSet) {
                  $('#tab-sql').DataTable( {
                      "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                      "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                      destroy    :true,
                      async      :true,
                      ordering   :false,
                      scrollY    :false,
                      scrollX    :false,
                      scrollCollapse: true,
                      paging:     true,
                      iDisplayLength: 13,
                      data: dataSet,
                      columns: [
                         { "title": "工单编号" },
                         { "title": "工单描述" },
                         { "title": "工单状态" },
                         { "title": "工单类型" },
                         { "title": "数据库环境" },
                         { "title": "发布人" },
                         { "title": "发布时间" },
                         { "title": "审核人"},
                         { "title": "审核时间"},
                         { "title": "错误","visible":false},
                         { "title": "操作"},
                       ],
                      columnDefs: [
                        {
                            targets: 10,
                            render: function(data, type, row, meta){
                                 var id=row[0]
                                 $('#cur_release_num').val(id)
                                 msg ='&nbsp;'+
                                      '<input class="btn btn-xs btn-primary"  type="button"  value="详情" onclick="showSql(\''+id+'\');"/>' +'&nbsp;'+
                                      '<input class="btn btn-xs btn-primary"  type="button"  value="编辑" onclick="editSql(\''+id+'\');"/>' +'&nbsp;'+
                                      '<input class="btn btn-xs btn-primary"  type="button"  value="删除" onclick="DeleteOrder(\''+id+'\');"/>' +'&nbsp;'+
                                      '<input class="btn btn-xs btn-primary"  type="button"  value="日志" onclick="ExpRollback(\''+id+'\');"/>' +'&nbsp;';
                                 return msg;
                            }
                         }
                       ],
                      "language": get_languages()
                     });
               }
           })
          }

    function query_wtd(){
             $.ajax({
              url: "/wtd/_query",
              type: "post",
              datatype: "json",
              data:{
                  qname : $("#name").val(),
                  dsid  : $("#db_audit_source").val(),
                  ver   : $("#db_ver").val()
              },
              success: function (dataSet) {
                  $('#curr_userid').val(dataSet['userid'])
                  $('#tab-wtd').DataTable( {
                      "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                      "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                      destroy    :true,
                      async      :true,
                      ordering   :false,
                      scrollY    :"400px",
                      scrollX    :false,
                      scrollCollapse: true,
                      paging:     false,
                      iDisplayLength: 14,
                      data: dataSet,
                      columns: [
                         { "title": "工单编号" },
                         { "title": "工单环境" },
                         { "title": "工单类型" },
                         { "title": "工单状态" },
                         { "title": "发布人" },
                         { "title": "发布时间" },
                         { "title": "处理人"},
                         { "title": "处理时间"},
                         { "title": "操作"},
                       ],
                      columnDefs: [
                        {
                            targets: 8,
                            render: function(data, type, row, meta){
                                 var id=row[0]
                                 var status = row[3]
                                 var wtd_creator = row[4]
                                 var wtd_release
                                 var wtd_update
                                 var wtd_delete
                                 var wtd_detail

                                 if(status=='已新增') {
                                    wtd_release = '&nbsp;'+'<input class="btn btn-xs btn-primary" type="button"  value="发布" onclick="wtd_release(\''+id+'\');"/>' +'&nbsp;'
                                    wtd_update  = '&nbsp;'+'<input class="btn btn-xs btn-primary"  type="button"  value="变更" onclick="showWtd_upd(\''+id+'\');"/>' +'&nbsp;'
